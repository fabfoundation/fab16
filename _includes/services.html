<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">A full week with the Fablab Network</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        {% for service in page.services %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <img src="{{ service.img | relative_url}}" style="max-width: 128px"/>
                    <h3>{{service.title}}</h3>
                    <p class="text-muted">{{service.description}}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

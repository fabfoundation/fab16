<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center contactheader">
                <h2 class="section-heading colorwhite contacttitle">{{page.contact.title}}</h2>
                <br>
                <p class="colorwhite contactsubtitle">{{page.contact.subtitle}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-3x wow bounceIn colorwhite" data-wow-delay=".1s" ></i>
                    <p class="colorwhite">{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://facebook.com/{{ site.facebook_username }}">
                    <i class="fa fa-facebook fa-3x wow bounceIn colorwhite" data-wow-delay=".1s"></i>
                    <p class="colorwhite">{{ site.facebook_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn colorwhite" data-wow-delay=".1s"></i>
                    <p class="colorwhite">{{ site.instagram_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn colorwhite" data-wow-delay=".1s" ></i>
                    <p class="colorwhite">{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>

</footer>

  titletotal    : ""
  subtitletotal : "FAB16 is a hybrid and distributed event taking place August 9-15, 2021.
                  <br><br>
                  Pre-register for the online event free of charge today and we'll let you know the terms and conditions in person shortly!
                  <br><br>"
  subtitletotal2 : "<br><br>
                  <strong style='font-size:22px;'>COVID-19</strong>
                  <br>
                  The health and safety of FAB16 and Fab City Summit participants is a priority for us! You can follow the evolution of the government's recommendations here:
                  <br><br>
                  <strong>Travel to Québec</strong>
                  <br>
                  <a href='https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/' rel='noopener' target='_blank'>https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/</a>
                  <br>
                  <strong>Travel to Canada</strong>
                  <br>
                  <a href='https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html' rel='noopener' target='_blank'>https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html</a>
                  <br><br>
                  <strong>Special measures</strong>
                  <br>
                  We will plan all the technological possibilities of in order to offer the conferences, workshops and working groups of the event by videoconference so that you can attend.
                  <br><br>
                  For any questions, contact us at <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a>.
                  <br><br>
                  "
  title1day      : "1-DAY Tickets"


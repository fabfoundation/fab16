  titletotal    : ""
  subtitletotal : "The “full access” ticket includes the FAB16 event, evening activities and the Fab City Summit event.
                  <br><br>
                  Tickets do not include other costs of your trip.
                  <br><br>
                  <em>IMPORTANT NOTICE : If you are planning to lead a workshop, we are offering you a discount of $125 on the full registration cost. HOWEVER, your workshop must be approved <u>before</u> you can receive a discount code. If you purchase your ticket before being approved, the discount cannot be applied later. 
                  </em>"

  subtitletotal2 : "<br><br>
                  <strong style='font-size:22px;'>Refund Policy </strong>
                  <br>
                  Your event tickets are refundable upon request <span class='line'>until May 1, 2020</span>; please note that a ticket processing fee (tx ticket price in x5%) will be withheld.
                  <br><br>
                  <strong style='font-size:22px;'>COVID-19</strong>
                  <br>
                  The health and safety of FAB16 and Fab City Summit participants is a priority for us! Although our events are major, international events, currently the governments of Canada and Québec have not put any restrictions on the events for the period.
                  We will keep you informed if the government should put in place certain restrictions. You can follow the evolution of the government's recommendations here:
                  <br><br>
                  <strong>Travel to Québec</strong>
                  <br>
                  <a href='https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/' target='_blank'>https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/</a>
                  <br>
                  <strong>Travel to Canada</strong>
                  <br>
                  <a href='https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html' target='_blank'>https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html</a>
                  <br><br>
                  <strong>Special measures</strong>
                  <br>
                  We are currently studying all the technological possibilities of in order to offer the conferences, workshops and working groups of the event by videoconference so that you can attend.
                  <br><br>
                  <strong>Travel</strong>
                  <br>
                  The refund policy does not apply to hotels and flights booked as part of your trip, please contact your travel agent for more information.
                  Some airlines such as Air France and Air Canada have relaxed their refund policies, please check with your travel agent. For example, Air Canada offers to change your ticket at no charge up to 14 days before your trip.
                  For more information, please contact <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a> or the travel agency <a href='mailto:fab16@partners-travel.com'>fab16@partners-travel.com</a>.
                  <br><br>
                  The masculine gender is used as a generic, for the sole purpose of not burdening the text.
                  <br><br>
                  For any questions, contact us at <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a>.
                  <br><br>
                  "

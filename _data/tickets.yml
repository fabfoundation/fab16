fr:
  comingsoon    : ""
  currency      : "$"
  currency2     : "(CAD)"
  titletotal    : ""
  subtitletotal : "FAB16 est un événement hybride et distribué qui se tiendra du 9 au 15 août 2021.
                  <br><br>
                  Pré-enregistrez-vous gratuitement dès aujourd’hui pour l’événement en ligne et nous vous informerons des conditions de participation en personne sous peu!
                  <br><br>"
  subtitletotal2: "<br><br>
                  <strong style='font-size:22px;'>COVID-19</strong>
                  <br>
                  La santé et la sécurité des participants au FAB16 et au Fab City Summit est une priorité pour nous ! Vous pouvez suivre l'évolution des recommandations du gouvernement ici :
                  <br><br>
                  <strong>Voyage au Québec</strong>
                  <br>
                  <a href='https://www.quebec.ca/sante/problemes-de-sante/a-z/coronavirus-2019/' rel='noopener' target='_blank'>https://www.quebec.ca/sante/problemes-de-sante/a-z/coronavirus-2019/</a>
                  <br>
                  <strong>Voyage au Canada</strong>
                  <br>
                  <a href='https://www.canada.ca/fr/sante-publique/services/maladies/maladie-coronavirus-covid-19.html' rel='noopener' target='_blank'>https://www.canada.ca/fr/sante-publique/services/maladies/maladie-coronavirus-covid-19.html</a>
                  <br><br>
                  <strong>Mesures spéciales</strong>
                  <br>
                  Nous mettrons en place toutes les possibilités technologiques afin de proposer les conférences, ateliers et groupes de travail de l'événement par vidéoconférence pour que vous puissiez y assister.
                  <br><br>
                  Pour toutes questions n’hésitez pas à nous écrire à l'adresse courriel <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a>.
                  <br><br>
                  "
  title1day     : "Les tickets JOURNEE"


fr:
  comingsoon    : ""
  currency      : "$"
  currency2     : "(CAD)"
  titletotal    : ""
  subtitletotal : "Le billet “accès complet” inclus l’événement FAB16, les activités en soirée et l’événement Fab City Summit.
                  <br><br>
                  Les billets ne comprennent pas les autres coûts de votre voyage.
                  <br><br>
                  <em>NOTE IMPORTANTE : Si vous planifiez de devenir animateur d’atelier, nous vous offrons un rabais de 125$ (CAD) sur le prix du  billet “ ACCES COMPLET”. CEPENDANT, votre atelier doit être approuvé <u>avant</u> de recevoir votre code de rabais. Si vous achetez votre billet avant d’être approuvé, le rabais ne s’appliquera plus. 
                  </em>"
  subtitletotal2: "<br><br>
                  <strong style='font-size:22px;'>Politique de remboursement </strong>
                  <br>
                  Vos billets d'événement sont remboursables sur demande <span class='line'>jusqu'au 1er mai 2020 </span>; veuillez noter que des frais de traitement des billets (prix du billet tx in x5%) seront retenus.
                  <br><br>
                  <strong style='font-size:22px;'>COVID-19</strong>
                  <br>
                  La santé et la sécurité des participants au FAB16 et au Fab City Summit est une priorité pour nous ! Bien que nos événements soient des événements internationaux majeurs, les gouvernements du Canada et du Québec n'ont actuellement imposé aucune restriction sur les événements pour la période concernée.
                  Nous vous tiendrons informés si le gouvernement devait mettre en place certaines restrictions. Vous pouvez suivre l'évolution des recommandations du gouvernement ici :
                  <br><br>
                  <strong>Voyage au Québec</strong>
                  <br>
                  <a href='https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/ ' target='_blank'>https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/ </a>
                  <br>
                  <strong>Voyage au Canada</strong>
                  <br>
                  <a href='https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html' target='_blank'>https://www.canada.ca/en/public-health/services/diseases/coronavirus-disease-covid-19.html</a>
                  <br><br>
                  <strong>Mesures spéciales</strong>
                  <br>
                  Nous étudions actuellement toutes les possibilités technologiques afin de proposer les conférences, ateliers et groupes de travail de l'événement par vidéoconférence pour que vous puissiez y assister.
                  <br><br>
                  <strong>Voyage</strong>
                  <br>
                  La politique de remboursement ne s'applique pas aux hôtels et aux vols réservés dans le cadre de votre voyage, veuillez contacter votre agent de voyage pour plus d'informations.
                  Certaines compagnies aériennes, comme Air France et Air Canada, ont assoupli leur politique de remboursement, veuillez vous renseigner auprès de votre agent de voyage. Par exemple, Air Canada propose de changer votre billet sans frais jusqu'à 14 jours avant votre voyage.
                  Pour plus d'informations, veuillez contacter <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a> ou l'agence de voyage <a href='mailto:fab16@partners-travel.com'>fab16@partners-travel.com</a>.
                  <br><br>
                  Le genre masculin est utilisé comme générique, dans le seul but de ne pas alourdir le texte.
                  <br><br>
                  Pour toutes questions n’hésitez pas à nous écrire à l'adresse courriel <a href='mailto:fab16@fabfoundation.org'>fab16@fabfoundation.org</a>.
                  <br><br>
                  "

    - img  : "assets/img/speakers/NathanSeidle2.jpg"
      label: "Nathan Seidle"
      title: "Fondateur de SparkFun"
      desc : "<p>
              Alors qu'il étudiait l'ingénierie électrique en premier cycle, Nathan Seidle a fondé <a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun Electronics</a>, une entreprise de matériel informatique à code source libre. 
              Depuis 17 ans, SparkFun est un leader dans la technologie et la fabrication de logiciels libres et s'engage à lancer des produits aussi faciles à utiliser qu'utiles. 
              La société fournit des outils, du matériel et des ressources éducatives aux ingénieurs, aux prototypistes, aux chercheurs et aux amateurs qui souhaitent explorer les gadgets électroniques et la fabrication numérique. 
              <br>
              Nathan est l'un des membres fondateurs et a siégé au conseil d'administration de l'<a href='https://www.oshwa.org/' rel='noopener' target='_blank'>Open Source Hardware Association</a>. 
              Il a été invité à la Maison Blanche pour participer à des discussions sur la politique de propriété intellectuelle et la réforme des brevets, et s'est exprimé devant le Congrès sur la politique en matière de droits d'auteur et de marques.
              <br><br>
              Lien--<a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun</a>
              </p>"

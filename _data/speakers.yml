    - img  : "assets/img/speakers/NeilGershenfeld-square-opt.jpg"
      label: "Neil Gershenfeld"
      title: "Director of MIT's Center for Bits and Atoms"
      desc : "<p>
              Prof. Neil Gershenfeld is the Director of MIT's Center for Bits and Atoms, where his unique laboratory is breaking down boundaries between the digital and physical worlds, from pioneering quantum computing to digital fabrication to the Internet of Things.
              Technology from his lab has been seen and used in settings including New York's Museum of Modern Art and rural Indian villages, the White House and the World Economic Forum, inner-city community centers and automobile safety systems, Las Vegas shows and Sami herds.
              <br><br>
              He is the author of numerous technical publications, patents, and books including <a href='http://designingreality.org/' rel='noopener' target='_blank'>Designing Reality</a>, <a href='http://books.google.com/books?id=Zw0j50HDwYUC&printsec=frontcover' rel='noopener' target='_blank'>Fab</a>, <a href='http://books.google.com/books?id=EU0Fh97hmksC&printsec=frontcover' rel='noopener' target='_blank'>When Things Start To Think</a>, <a href='http://books.google.com/books?id=lSTOh8U7NkkC&printsec=frontcover' rel='noopener' target='_blank'>The Nature of Mathematical Modeling</a>, and <a href='http://books.google.com/books?id=22dZsOVFwrUC&printsec=frontcover' rel='noopener' target='_blank'>The Physics of Information Technology</a>,
              and has been featured in media such as The New York Times, <a href='http://www.economist.com/node/4031304' rel='noopener' target='_blank'>The Economist</a>, <a href='http://hereandnow.wbur.org/2013/07/09/gabriel-interspecies-internet' rel='noopener' target='_blank'>NPR</a>, <a href='http://www.cnn.com/video/?/video/bestoftv/2013/07/17/exp-gps-gershenfeld-3d-printing.cnn' rel='noopener' target='_blank'>CNN</a>, and PBS.
              He is a Fellow of the American Physical Society, has been named one of Scientific American's 50 leaders in science and technology, as one of 40 Modern-Day Leonardos by the Museum of Science and Industry, one of Popular Mechanic's 25 Makers, has been selected as a CNN/Time/Fortune Principal Voice, and by Prospect/Foreign Policy as one of the top 100 public intellectuals.
              <br><br>
              He's been called the intellectual father of the maker movement, founding a growing global network of over one thousand <a href='http://fab.cba.mit.edu/about/faq/''>fab labs</a> that provide widespread access to prototype tools for personal fabrication, directing the <a href='http://fabacademy.org/' rel='noopener' target='_blank'>Fab Academy</a> for distributed research and education in the principles and practices of digital fabrication, and chairing the <a href='http://fabfoundation.org/' rel='noopener' target='_blank'>Fab Foundation</a>.
              Dr. Gershenfeld has a BA in Physics with High Honors from Swarthmore College, a Ph.D. in Applied Physics from Cornell University, honorary doctorates from Swarthmore College, Strathclyde University and the University of Antwerp, was a Junior Fellow of the Harvard University Society of Fellows, and a member of the research staff at Bell Labs.
            </p>"
    - img  : "assets/img/speakers/SherryLassiter-opt.jpg"
      label: "Sherry Lassiter"
      title: "President & CEO, The Fab Foundation"
      desc : "<p>
              Sherry Lassiter is one of the architects of the MIT global initiative for field on-site technology development, the Fab Lab program.
              A Fab Lab, or as users like to call it, fabulous laboratory, is a rapid prototyping platform for technical education, innovation, and personal expression.
              <br><br>
              The Fab Lab network includes over 2000 digital fabrication facilities in 126 countries.
              Lassiter is Director of the Fab Foundation, a non-profit organization committed to building technical capacity in a locality, improving individuals’ abilities to develop themselves and their communities and bringing access to tools and knowledge that cultivate and support innovating practices.
              After a two-decade career in science journalism as a producer, writer, and director for television series such as Scientific American Frontiers, Discover the World of Science, and The Science Times, she became a protagonist in science and technology, becoming part of the story, rather than just telling the story.
              <br><br>As Program Manager for the NSF-funded Center for Bits & Atoms at MIT, she has seen and enabled the personal fabrication movement as it has grown and evolved. Today she serves as Director of the global Fab Lab Program at MIT as well as leading The Fab Foundation, the non-profit spinoff from MIT.
              Lassiter is currently engaged in the deployment and growth of <a href='http://fabfoundation.org' rel='noopener' target='_blank'>Fab Labs</a> around the world, enabling grassroots technology development by, for and of the community.
            </p>"
    - img  : "assets/img/speakers/TomasDiez.jpg"
      label: "Tomás Díez"
      title: "Fab Cities, Iaac Barcelona"
      desc : "<p>
              Tomás Díez is a Venezuelan Urbanist specialized in digital fabrication and its implications in the future of cities and society.
              He is co-founder of <a href='http://www.fablabbcn.org' rel='noopener' target='_blank'>Fab Lab Barcelona</a> at the Institute for <a href='http://www.iaac.net' rel='noopener' target='_blank'>Advanced Architecture of Catalonia (IAAC)</a>, and the director of the Fab City Research Laboratory, and the Director of the Master in Design for Emergent Futures at IAAC.
              <br><br>
              He leads the <a href='http://www.fab.city' rel='noopener' target='_blank'>FAB City Global Initiative</a> in collaboration with an international team of thinkers and makers, and the European project manager for the <a href='http://www.fabfoundation.org' rel='noopener' target='_blank'>Fab Foundation</a>. Tomás holds a Bachelor degree in Urban Planning and Sociology by the University Simon Bolivar (Caracas - Venezuela), a Diploma in social work at the University of La Havana (Cuba), a Master in Advanced Architecture by IAAC, and a Diploma in Digital Fabrication from a pilot program to kickstart the <a href='http://www.fabacademy.org' rel='noopener' target='_blank'>Fab Academy</a> by completing the class «How to Make Almost Anything», offered by the MIT’s Center for Bits and Atoms in 2008.
              He works as a close collaborator in the development of the Fab Lab Network together with MIT and the Fab Foundation.
              <br><br>
              Tomás co-founded the Exploring Emergent Futures platform in the Design Products department at the Royal College of Arts in London, and is co-founder of initiatives such as: the crowdsensing platform <a href='http://www.smartcitizen.me' rel='noopener' target='_blank'>Smart Citizen</a>, the social network <a href='http://www.fablabs.io' rel='noopener' target='_blank'>FabLabs.io</a>, and the artist residency <a href='http://www.studiop52.com' rel='noopener' target='_blank'>StudioP52</a>; he has been the organiser and co-chair of the <a href='http://www.fab10.org' rel='noopener' target='_blank'>FAB10 Barcelona</a>, the 10th international fab lab conference and annual meeting hosted by Fab Lab Barcelona (IAAC) in 2014.
              Tomás has been appointed by The Guardian and Nesta as one of the top 10 digital social innovators to watch in 2013, and has been awarded by the Catalan ICT association as the entrepreneur of the year in 2014.
              His research interests relate to the use of digital fabrication tools to transform the reality, and how the use of new technologies can change the way people consume, produce and relate with each other in cities.
            </p>"
    - img  : "assets/img/speakers/LaraStein.jpg"
      label: "Lara Stein"
      title: "Co-Founder and CEO of BOMA"
      desc : "<p>
               Lara Stein is the Co-Founder and CEO of <a href='https://boma.global/' rel='noopener' target='_blank'>Boma</a>, a global network of local partners offering transformational learning experiences (events, executive programs, workshops, community impact initiatives, etc.) for leaders and changemakers of today and tomorrow so that, in a world of dramatic and continuous change we can be more intentional and intelligent about the future.
               <br><br>
               Prior to founding Boma, Lara was Managing Director at <a href='https://su.org/' rel='noopener' target='_blank'>Singularity University</a> where she was responsible for Singularity University's global expansion. Stein was also the Executive Director of <a href='https://womensmarchglobal.org/' rel='noopener' target='_blank'>Women’s March Global</a>, the global sister organization of Women’s March, Inc. in the US.
               Lara was also the founder and director of the TEDx program at the <a href='https://www.ted.com/' rel='noopener' target='_blank'>TED Conferences</a>. In 2007, she lead the effort to bring TED to the world by developing a program that granted free licenses to third parties to organize independent TED-like events. In the first five years of TEDx, Ms. Stein grew the program into a global phenomenon with more than 40,000 talks given at more than 8,000 TEDx events in 1,200 cities in 133 countries. By Dec. 2013, eight TEDx events, on average, were being organized every day in one of 133 countries.
               <br><br>
               Under Stein's leadership, TED expanded to include TEDxWomen, TED events dedicated to women empowerment, and the inclusion of youth audience with the creation of the TEDYouth and TEDxYouth. Stein also created the TEDx corporate event platform, TEDx in a Box. While leading TEDx Ms. Stein simultaneously held the position of Director of the TED Prize.
               Stein previously acted as the Executive Director of <a href='https://react.mit.edu/' rel='noopener' target='_blank'>MIT ReACT</a>, an institute-wide organization at MIT dedicated to developing a global educational platform for displaced populations and refugees.
               <br><br>
               Stein has also held leadership roles at Microsoft, <a href='https://www.marvel.com/' rel='noopener' target='_blank'>Marvel</a>, iXL, and <a href='https://www.wgbh.org/' rel='noopener' target='_blank'>WGBH</a>. She currently sits on the board of <a href='https://www.equalitynow.org/' rel='noopener' target='_blank'>Equality Now</a>, a non-profit that fights for legal and systemic change and addresses violence and discrimination against women and girls around the world, <a href='https://www.lalela.org/' rel='noopener' target='_blank'>Lalela</a>, an organization dedicated to the education of youth through the arts and <a href='https://www.wearefamilyfoundation.org/' rel='noopener' target='_blank'>We Are Family Foundation</a>.
              </p>"
    - img  : "assets/img/speakers/NathanSeidle2.jpg"
      label: "Nathan Seidle"
      title: "Founder of SparkFun"
      desc : "<p>
              While studying electrical engineering as an undergraduate, Nathan Seidle founded <a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun Electronics</a>, an open source hardware company. 
              For 17 years, SparkFun has been a leader in open source technology and manufacturing and is committed to releasing products that are as easy to use as they are helpful. 
              The company provides tools, hardware and educational resources for engineers, prototypers, researchers, and hobbyists who want to explore electronic gadgetry and digital fabrication. 
              <br>
              Nathan is one of the founding members, and has served on the board of the <a href='https://www.oshwa.org/' rel='noopener' target='_blank'>Open Source Hardware Association</a>. 
              He has been invited to the White House to participate in discussions around intellectual property policy and patent reform, and has spoken in front of Congress on copyright and trademark policy. 
              <br><br>
              Link--<a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun</a>
              </p>"
    - img  : "assets/img/speakers/BobMartin.jpg"
      label: "Bob Martin"
      title: "Senior Staff Engineer / Wizard of Make"
      desc : "<p>
              An avid Maker before it was a wide spread term, Bob Martin has been tearing apart things to see how they work for his entire life. After obtaining a B.S.E.E. from the University of Saskatchewan,his early career spanned everything from installing specialized instruments into Arctic weather stations,designing industrial control systems and supporting upper atmospheric research campaigns. 
              <br><br>
              He moved to the Bay Area 20 years ago and has continued to concentrate on embedded systems design since. After a decade at National Semiconductor which also exposed the wonderful world of analog he ended up in a few startups before landing at the Arduino prime enabler of Atmel where he managed a microcontroller applications team. It was here that he became deeply involved with the Arduino / Makermovement supporting both the 8 and 32 bits based platforms.
              <br><br>
              With 30 years of embedded system experience he now serves as the “Wizard of Make” for <a href='http://www.microchip.com' rel='noopener' target='_blank'>Microchip</a>. Continuing his role from Atmel in which he keeps the Maker spirit alive within Microchip, educates aspiring Makers and continues to create, experiment and explore as much as he can. He lives in Sunnyvale CA with his wife, twin daughters and a cat with no teeth. Along with a garage full of surplus wire and boxes of “vintage electronics” that really need to be recycled.
             <br><br>
              </p>"
    - img  : "assets/img/speakers/PaulSacaridiz.jpg"
      label: "Paul Sacaridiz"
      title: "Executive Director of Haystack Mountain School of Crafts"
      desc : "<p>
              Paul Sacaridiz is the Executive Director of <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> on Deer Isle, Maine. 
              From 2007-2015 he served as Professor and Chair of the Department of Art at the University of Wisconsin-Madison, and has extensive experience in higher education, administration and leadership in not-for-profit arts organizations. Sacaridiz has been named a fellow with the National Council of Arts Administrators and currently serves on the board of the Craft Emergency Relief Fund (CERF+).
              <br><br>
              As a sculptor his work has been included in exhibitions at the Philadelphia Museum of Art, the Denver Art Museum and the Houston Center for Contemporary Craft among others. He has been the recipient of numerous artist residencies including the Ragdale Foundation, the Vermont Studio Center, the Watershed Center for the Ceramic Arts and the Arts/Industry Program at Kohler Company.
              </p>"
    - img  : "assets/img/speakers/CelineAuclair.jpg"
      label: "Dr. Céline Auclair"
      title: "Co-founder and Executive Director of the First Peoples Innovation Centre"
      desc : "<p>
              Dr. Céline Auclair is co-founder and Executive Director of the <a href='https://cipp-fpic.com/en/home-2' rel='noopener' target='_blank'>First Peoples Innovation Centre</a>, an organization that supports social and technological innovation with and for First Nations, Inuit and Métis peoples. 
              Dr. Auclair is also the Senior Manager of the Onaki FabLab, the very first Aboriginal Fab Lab in Canada. 
              Since the creation of this Fab Lab in 2018, the CIPP has set up a nomadic Fab Lab that conducts 6-week stays in Aboriginal communities, an Atikamekw Fab Lab that trains youth from Atikamekw territories, a women's Fab Lab that specifically targets Aboriginal women in Quebec, and soon an Aboriginal FabLab in Ontario and another in New Brunswick.
              <br><br>
              Dr. Auclair holds a PhD in International Relations from the Institut des Hautes Études Internationales in Geneva and a Master's degree in Regional Development from Laval University in Quebec City. 
              Since 2006, Dr. Auclair has been a Commissioner with the First Nations Tax Commission of Canada.
              </p>"
    - img  : "assets/img/speakers/AndreaDezso.jpg"
      label: "Andrea Dezsö"
      title: "Visual artist"
      desc : "<p>
              Andrea Dezsö is a visual artist who works across a broad range of media including drawing, painting, artist's books, embroidery, cut paper, animation, sculpture, site-specific installation and public art. Dezsö's permanent public art has been installed in three New York City subway stations, at the United States Embassy in Bucharest, Romania and at CUNY BMCC Fiterman Hall in Lower Manhattan. Community Garden, Dezsö's mosaic in the New York City subway was recognized as Best American Public Art in 2007 by Americans for the Arts.
              <br><br>
              Dezsö exhibits in museums and galleries around the world.
              </p>"
    - img  : "assets/img/speakers/Ann_Merchant.jpg"
      label: "Ann Merchant"
      title: "Deputy Executive Director for Communications at the National Academies of Sciences, Engineering, and Medicine"
      desc : "<p>
              Ann Merchant is the Deputy Executive Director for Communications at the National Academies of Sciences, Engineering, and Medicine in Washington, DC, where she leads the institution’s portfolio of creative engagement activities, focusing on innovative outreach programs that contribute to an increased public understanding of science. 
              In this capacity, she serves as the Director of <a href='https://labx.org/about/staff/' rel='noopener' target='_blank'>LabX</a>
              Her three decades at the Academies add up to a career characterized by unconventional challenges in service to the institution’s mission-driven goals and objectives. 
              <br><br>
              With a special interest in promoting science, engineering, and medicine through non-traditional channels, she was instrumental in launching and now overseeing The Science & Entertainment Exchange, a program of the National Academy of Sciences (NAS) that seeks to connect entertainment industry professionals with top scientists and engineers.
              More recently, she led the NAS initiative called <a href='https://thesciencebehindit.org/' rel='noopener' target='_blank'>The Science Behind It</a>, a creative campaign consisting of video and web assets aimed at millennial audiences around a variety of science topics. 
              <br><br>
              She also has responsibility for the institution’s large-scale outreach events such as TED@NAS, the USA Science & Engineering Festival, and Family Science Day at the NAS. In the now-distant past, Merchant served as marketing director for the Academies’ publishing division where she and her staff promoted and marketed more than 175 new titles every year.
              </p>"
    - img  : "assets/img/speakers/James_Rutter.jpeg"
      label: "James Rutter"
      title: "Fab Lab Coordinator Haystack Mountain School of Crafts"
      desc : "<p>
              James Rutter is the Fab Lab Coordinator for the <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> in Deer Isle, Maine. 
              He has over ten years of experience working with schools and community organizations on integrating digital fabrication into educational programs. 
              Before joining Haystack last year, he was serving as a Graduate Research Assistant and completing his Ph.D. at the Lab School for Advanced Manufacturing at the University of Virginia (UVA). 
              Here he developed educational programs and conducted several research studies integrating fab lab technologies into K-12 schools. 
              His work at UVA has been supported by the National Science Foundation (NSF) and the US Department of Education, and he continues to serve as a research consultant with ongoing grant work.
              </p>"
    - img  : "assets/img/speakers/Vince_Kadlubek.jpeg"
      label: "Vince Kadlubek"
      title: "Founder of the art collective Meow Wolf"
      desc : "<p>
              Vince Kadlubek is a Founder of <a href='https://meowwolf.com/about' rel='noopener' target='_blank'>Meow Wolf</a> an art collective that has transformed into an award winning Art and Entertainment Production Company that specializes in immersive, open-world walk through experiences. 
              <br><br>
              Vince acted as leader and CEO for Meow Wolf through its formidable years, having created the business plan for Meow Wolf’s House of Eternal Return and leading the team towards the project's completion in March of 2016. 
              In January of 2017 Kadlubek formed Meow Wolf, Inc as a full fledged arts production company and creative studio positioned to create the largest, most innovative and audacious monumental art exhibits in the world. 
              After raising series A funding he announced two new Meow Wolf exhibits in Las Vegas and Denver. 
              <br><br>
              Kadlubek has been a force of vision in the realm of experiential art, and in 2020 launched a creative consulting agency called <a href='https://activations.space/' rel='noopener' target='_blank'>Spatial Activations</a>as a platform to usher in a new era of experiential art in modern developments and everyday life. 
              Vince is most passionate about co-creating fully-realized alternative realities that bring paradigm-shifting transformation and inspiration to the world.
              </p>"
    - img  : "assets/img/speakers/zach_fredin.jpg"
      label: "Zach Fredin"
      title: "Research Assistant at The Center for Bits and Atoms, MIT"
      desc : "<p>
              Zach Fredin is a Research Assistant at The Center for Bits and Atoms, MIT. Before MIT, he started a neuroscience education company, sold grain silo radar level instruments, planned maintenance for a 50,000 ton forging press, and grew enormous quartz crystals. 
              He studied materials science and engineering at Case Western Reserve University, where he worked as a foundry assistant and rowed on the crew team.
              <br><br>
              At CBA, he studied digital materials, direct-write fabrication, laser micromachining, MAS NMR, reconfigurable computation, and superelastic flexures. 
              During the spring of 2020, he also worked on a number of rapid COVID-19 response projects intended for distributed FabLab-based community fabrication.
              <br><br>
              Zach Fredin is originally from Columbus, OH, and most recently lived in Minneapolis, MN before moving with his wife to Cambridge, MA for grad school. 
              </p>"
    - img  : "assets/img/speakers/CamronBlackburn.jpg"
      label: "Camron Blackburn"
      title: "Student, Center of Bits and Atoms"
      desc : "<p>
              Hi! I'm a first year masters student in the Center of Bits and Atoms. 
              I live in nano/micro land at CBA, meaning my days revolve around using tools like our scanning electron microscope, femtosecond laser, and atomic force microscope to expand the limits of direct write assembly of digital materials. 
              Before moving to Cambridge, I lived in new york city working as a data scientist / software engineer for <a href='https://www.veritone.com/' rel='noopener' target='_blank'>Veritone</a>, where I built hierarchical deep learning models for general AI tasks. 
              And prior to that, I received a bachelors in Physics from NYU while building an optical <a href='https://physics.nyu.edu/grierlab/intermediate3c/' rel='noopener' target='_blank'>tractor beam</a> in Professor David Grier's soft matter <a href='https://physics.nyu.edu/grierlab/index.html' rel='noopener' target='_blank'>research group</a>. 
              You can find more info about me on my <a href='https://camblackburn.pages.cba.mit.edu/home/makeadamnsitecam.com' rel='noopener' target='_blank'>personal site</a>.
              </p>"


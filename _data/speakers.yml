    #          Olivier Ménard est passionné par l'innovation ouverte et l'eXtreme Manufacturing. Il a fondé et déployé le Fab Lab <a href='http://www.y-spot.fr/' rel='noopener' target='_blank'>Y.SPOT</a> Grenoble <a href='https://www.fablabs.io/labs/fablaboic' rel='noopener' target='_blank'>Open Innovation Center Fab Lab</a> pour le CEA Tech Research Center, afin d'accélérer l'innovation technologique collaborative au sein d'une communauté de chercheurs, de partenaires industriels, de start-ups, de designers, d'étudiants et d'artistes. En 18 mois d'activité, le Fab Lab a connu une croissance exponentielle pour atteindre 3000 entrées et produire 7000 prototypes.
    #           <br><br>
    #          En tant que responsable de l'innovation du <a href='https://www.ideas-laboratory.com/' rel='noopener' target='_blank'>Ideas Laboratory®</a> pour des entreprises du Fortune 500 telles que Renault, Bouygues et STMicroelectronics, Olivier a déjà dirigé des entreprises en démarrage telles que Smart Shower Hydrao et a lancé la plateforme de prototypage Arduino <a href='http://www.theairboard.cc/' rel='noopener' target='_blank'>The AirBoard</a> à très faible consommation d'énergie qui a fourni 3 000 clients dans 50 pays du monde.
    #           <br><br>

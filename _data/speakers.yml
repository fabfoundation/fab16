    - img  : assets/img/speakers/BobMartin.jpg
      label: "Bob Martin"
      title: "“The Wizard of Make”, ingénieur principal chez Microchip"
      desc : "<p>
              Fervent Maker avant que ce terme ne devienne commun, Bob Martin a démonté des objets pour voir comment ils fonctionnaient et a essayé d'améliorer les designs toute sa vie. Après avoir obtenu un diplôme en génie électrique à l'Université de Saskatchewan au Canada, sa carrière a débuté par l'installation d'instruments spécialisés dans les stations météorologiques de l'Arctique, la conception de systèmes de contrôle industriels et le soutien de projets de recherche sur les ballons à haute altitude pour Environnement Canada et la NASA.
              <br><br>
              Avec plus de 30 ans d'expérience dans la conception de systèmes embarqués (matériel et logiciel), il est aujourd'hui le \"Wizard of Make\" pour <a href='http://www.microchip.com' rel='noopener' target='_blank'>Microchip</a>, dans lequel il soutient l'esprit du Maker bien vivant. Il forme les futurs Makers et continue à les aider à créer, expérimenter et développer. 
             <br><br>
             Il vit à Sunnyvale, en Californie, avec sa femme, ses filles jumelles, un chat sans dents et un garage rempli de surplus de fil et de \"matériel électronique vintage\" qui devrait vraiment être recyclé.
              </p>"
    - img  : assets/img/speakers/PaulSacaridiz.jpg
      label: "Paul Sacaridiz"
      title: "Directeur du Haystack Mountain School of Crafts"
      desc : "<p>
              Paul Sacaridiz est le directeur exécutif du <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> à Deer Isle, dans le Maine.
              Il a près de vingt ans d'expérience dans l'enseignement supérieur, et avant de diriger Haystack, il a été professeur et directeur du département d'art de l'Université du Wisconsin-Madison.
              <br><br>
              Paul a été membre du National Council of Arts Administrators et a siégé aux conseils d'administration du National Council on Education for the Ceramic Arts (NCECA) et au Craft Emergency Relief Fund (CERF+).
              Son travail d'artiste a fait l'objet d'expositions, entre autres, au Philadelphia Museum of Art, au Denver Art Museum et au Houston Center for Contemporary Craft.
               </p>"

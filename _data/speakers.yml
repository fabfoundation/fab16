      label: "Tomás Díez"
      title: "Fab Cities, Iaac Barcelona"
      desc : "<p>
              Tomás Díez est un urbaniste vénézuélien spécialisé dans la fabrication numérique et ses implications dans l'avenir des villes et de la société.
              Il est co-fondateur du <a href='http://www.fablabbcn.org' rel='noopener' target='_blank'>Fab Lab Barcelona</a> à l'<a href='http://www.iaac.net' rel='noopener' target='_blank'>Institut d'architecture avancée de Catalogne (IAAC)</a>, et directeur du Fab City Research Laboratory, et directeur du Master in Design for Emergent Futures à l'IAAC.
              <br><br>
              Il dirige la <a href='http://www.fab.city' rel='noopener' target='_blank'>Fab City Global Initiative</a> en collaboration avec une équipe internationale de penseurs et de décideurs, et le chef de projet européen de la <a href='http://www.fabfoundation.org' rel='noopener' target='_blank'>Fab Foundation</a>. Tomás est titulaire d'une licence en urbanisme et sociologie de l'Université Simon Bolivar (Caracas - Venezuela), d'un diplôme en travail social de l'Université de La Havane (Cuba), d'un master en architecture avancée de l'IAAC et d'un diplôme en fabrication numérique issu d'un programme pilote visant à lancer la <a href='http://www.fabacademy.org' rel='noopener' target='_blank'>Fab Academy</a> en complétant le cours «How to Make Almost Anything», offert par le Centre des bits et des atomes du MIT en 2008. 
              Il travaille en étroite collaboration avec le MIT et la Fab Foundation pour le développement du réseau des Fab Labs.
              <br><br>
              Tomás a cofondé la plateforme Exploring Emergent Futures au sein du département Design Products du Royal College of Arts à Londres, et est co-fondateur d'initiatives telles que : la plateforme participative <a href='http://www.smartcitizen.me' rel='noopener' target='_blank'>Smart Citizen</a>, le réseau social <a href='http://www.fablabs.io' rel='noopener' rel='noopener' target='_blank'>FabLabs.io</a>, et la résidence d'artiste <a href='http://www.studiop52.com' rel='noopener' target='_blank'>StudioP52</a>; il a été l'organisateur et le co-président du <a href='http://www.fab10.org' rel='noopener' target='_blank'>FAB10 Barcelona</a>, la 10ème conférence internationale des Fab Labs et la réunion annuelle organisée par Fab Lab Barcelone (IAAC) en 2014.
              Tomás a été nommé par The Guardian et Nesta comme l'un des 10 meilleurs innovateurs sociaux numériques à surveiller en 2013, et a été récompensé par l'association catalane des TIC comme entrepreneur de l'année en 2014.
              Ses recherches portent sur l'utilisation des outils de fabrication numériques pour transformer la réalité et sur la manière dont l'utilisation des nouvelles technologies peut changer la façon dont les gens consomment, produisent et établissent des relations entre eux dans les villes.
            </p>"
    - img  : "assets/img/speakers/LaraStein.jpg"
      label: "Lara Stein"
      title: "Co-fondatrice et directrice générale de BOMA"
      desc : "<p>
              Lara Stein est la co-fondatrice et directrice générale de <a href='https://boma.global/' rel='noopener' target='_blank'>Boma</a>, un réseau mondial de partenaires locaux offrant des expériences d'apprentissage transformationnel (événements, programmes exécutifs, ateliers, initiatives d'impact communautaire, etc.) pour les dirigeants et les acteurs du changement d'aujourd'hui et de demain afin que, dans un monde en perpétuel changement, nous puissions être plus conscients et plus intelligents face à l'avenir.
              Avant de fonder Boma, Lara était directrice générale de <a href='https://su.org/' rel='noopener' target='_blank'>Singularity University</a>, où elle était responsable du développement mondial de l'université. Elle a également été directrice exécutive de <a href='https://womensmarchglobal.org/' rel='noopener' target='_blank'>Women's March Global</a>, l'organisation mondiale sœur de Women's March, Inc. aux États-Unis.
              <br><br>
              Lara a également été la fondatrice et la directrice du programme TEDx des <a href='https://www.ted.com/' rel='noopener' target='_blank'>Conférences TED</a>. En 2007, elle a dirigé les efforts visant à faire connaître le TED au monde entier en développant un programme qui accordait des licences gratuites à des tiers pour organiser des événements indépendants de type TED. Au cours des cinq premières années de TEDx, Mme Stein a fait du programme un phénomène mondial avec plus de 40 000 conférences données lors de plus de 8000 événements TEDx dans 1200 villes de 133 pays. En décembre 2013, huit événements TEDx en moyenne étaient organisés chaque jour dans l'un des 133 pays.
              <br><br>
              Sous la direction de Stein, le TED s'est élargi pour inclure les TEDxWomen, les événements TED consacrés à l'autonomisation des femmes et l'inclusion d'un public de jeunes avec la création des TEDYouth et TEDxYouth. Stein a également créé la plateforme d'événements d'entreprise TEDx, TEDx in a Box. Tout en dirigeant TEDx, Mme Stein a simultanément occupé le poste de directrice du prix TED. Mme Stein était auparavant directrice exécutive de <a href='https://react.mit.edu/' rel='noopener' target='_blank'>MIT ReACT</a>, un institut à l’échelle du MIT qui se consacre au développement d'une plateforme éducative mondiale pour les populations déplacées et les réfugiés.
              <br><br>
              Mme Stein a également occupé des postes de direction chez Microsoft, <a href='https://www.marvel.com/' rel='noopener' target='_blank'>Marvel</a>, iXL et <a href='https://www.wgbh.org/' rel='noopener' target='_blank'>WGBH</a>.
              Elle siège actuellement au conseil d'administration d'<a href='https://www.equalitynow.org/' rel='noopener' target='_blank'>Equality Now</a>, une organisation à but non lucratif qui lutte pour des changements juridiques et systémiques et s'attaque à la violence et à la discrimination à l'encontre des femmes et des filles dans le monde entier, de <a href='https://www.lalela.org/' rel='noopener' target='_blank'>Lalela</a>, une organisation dédiée à l'éducation des jeunes par les arts et de la <a href='https://www.wearefamilyfoundation.org/' rel='noopener' target='_blank'>We Are Family Foundation</a>.
              </p>"
    - img  : "assets/img/speakers/NathanSeidle2.jpg"
      label: "Nathan Seidle"
      title: "Fondateur de SparkFun"
      desc : "<p>
              Alors qu'il étudiait l'ingénierie électrique en premier cycle, Nathan Seidle a fondé <a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun Electronics</a>, une entreprise de matériel informatique à code source libre. 
              Depuis 17 ans, SparkFun est un leader dans la technologie et la fabrication de logiciels libres et s'engage à lancer des produits aussi faciles à utiliser qu'utiles. 
              La société fournit des outils, du matériel et des ressources éducatives aux ingénieurs, aux prototypistes, aux chercheurs et aux amateurs qui souhaitent explorer les gadgets électroniques et la fabrication numérique. 
              <br>
              Nathan est l'un des membres fondateurs et a siégé au conseil d'administration de l'<a href='https://www.oshwa.org/' rel='noopener' target='_blank'>Open Source Hardware Association</a>. 
              Il a été invité à la Maison Blanche pour participer à des discussions sur la politique de propriété intellectuelle et la réforme des brevets, et s'est exprimé devant le Congrès sur la politique en matière de droits d'auteur et de marques.
              <br><br>
              Lien--<a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun</a>
              </p>"
    - img  : "assets/img/speakers/BobMartin.jpg"
      label: "Bob Martin"
      title: "Ingénieur principal / magicien de la fabrication"
      desc : "<p>
              Maker passionné avant même que ce terme ne soit répandu, Bob Martin démonte depuis toujours des objets pour voir comment ils fonctionnent. Après avoir obtenu un B.S.E.E. (Bachelor of Science in Electrical Engineering)  de l'Université de Saskatchewan, il a commencé sa carrière en installant des instruments spécialisés dans les stations météorologiques de l'Arctique, en concevant des systèmes de contrôle industriels et en participant à des campagnes de recherche sur la haute atmosphère. 
              <br><br>
              Il a déménagé dans la Bay Area il y a 20 ans et continue depuis à se concentrer sur la conception de systèmes embarqués. Après une décennie chez National Semiconductor, qui lui a fait découvrir le monde merveilleux de l'analogique, il a travaillé dans quelques start-ups avant d'atterrir chez Atmel, le principal catalyseur de l'Arduino, où il a dirigé une équipe chargée des applications des microcontrôleurs. C'est dans ce cadre qu'il s'est profondément impliqué dans le mouvement Arduino / Makermovement supportant les plateformes 8 et 32 bits.
              <br><br>
              Fort de ses 30 ans d'expérience dans le domaine des systèmes embarqués, il est aujourd'hui le \"magicien de la fabrication\" de <a href='http://www.microchip.com' rel='noopener' target='_blank'>Microchip</a>. Il poursuit son rôle au sein d'Atmel en maintenant l'esprit des Makers au sein de Microchip, en formant les futurs fabricants et en continuant à créer, à expérimenter et à explorer autant qu'il le peut. Il vit à Sunnyvale en Californie avec sa femme, ses deux filles jumelles et leur chat sans dents. Il a aussi un garage rempli de câbles électriques et de boîtes remplies d'appareils électroniques \"vintage\" qui ont vraiment besoin d'être recyclés.
             <br><br>
             </p>"
    - img  : "assets/img/speakers/PaulSacaridiz.jpg"
      label: "Paul Sacaridiz"
      title: "Directeur exécutif de la Haystack Mountain School of Crafts"
      desc : "<p>
              Paul Sacaridiz est le directeur exécutif de la <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> à Deer Isle, dans le Maine.
              De 2007 à 2015, il a été professeur et président du département d'art de l'université du Wisconsin-Madison. Il possède une vaste expérience de l'enseignement supérieur, de l'administration et de la direction d'organisations artistiques à but non lucratif. M. Sacaridiz a été nommé membre du National Council of Arts Administrators et siège actuellement au conseil d'administration du Craft Emergency Relief Fund (CERF+).
              <br><br>
              En tant que sculpteur, son travail a fait l'objet d'expositions au Philadelphia Museum of Art, au Denver Art Museum et au Houston Center for Contemporary Craft, entre autres. Il a bénéficié de nombreuses résidences d'artistes, notamment à la Ragdale Foundation, au Vermont Studio Center, au Watershed Center for the Ceramic Arts et au Arts/Industry Program de la Kohler Company.
              </p>"
    - img  : "assets/img/speakers/CelineAuclair.jpg"
      label: "Dr. Céline Auclair"
      title: "Co-fondatrice et directrice générale du Centre d’Innovation des Premiers Peuples"
      desc : "<p>
              Dr. Céline Auclair est co-fondatrice et directrice générale du <a href='https://cipp-fpic.com/' rel='noopener' target='_blank'>Centre d’Innovation des Premiers Peuples</a>, un organisme qui appuie l’innovation sociale et technologique avec et pour les Premières Nations, les Inuit et les Métis. 
              Dr. Auclair est également gestionnaire principale du FabLab Onaki, le tout premier Fab Lab autochtone au Canada. 
              Depuis la création de ce Fab Lab en 2018, le CIPP a mis sur pied un Fab Lab nomade qui effectue des séjours de 6 semaines dans les communautés autochtones, un Fab Lab atikamekw qui forme les jeunes provenant des territoires atikamekw, un Fab Lab féminin qui s’adresse spécifiquement aux femmes autochtones du Québec et bientôt un FabLab autochtone en Ontario et un autre au Nouveau-Brunswick.
              <br><br>
              Dr. Auclair détient un doctorat en Relations Internationales de l’Institut des Hautes Études Internationales de Genève et une maîtrise en développement régional de l’Université Laval de Québec. 
              Depuis 2006, Dr. Auclair est commissaire au sein de la Commission de la Fiscalité des Premières Nations du Canada.
              </p>"
    - img  : "assets/img/speakers/AndreaDezso.jpg"
      label: "Andrea Dezsö"
      title: "Artiste visuel"
      desc : "<p>
              Andrea Dezsö est un artiste visuel qui travaille sur un large éventail de supports, dont le dessin, la peinture, les livres d'artiste, la broderie, le papier découpé, l'animation, la sculpture, les installations spécifiques et l'art public. Des œuvres d'art public permanentes de Dezsö ont été installées dans trois stations de métro de la ville de New York, à l'ambassade des États-Unis à Bucarest en Roumanie, et au Fiterman Hall du CUNY BMCC dans le sud de Manhattan. Community Garden, la mosaïque de Dezsö installée dans le métro de New York, a été reconnue comme Meilleur Art Public américain en 2007 par le collectif Americans for the Arts.
              <br><br>
              Dezsö expose dans des musées et des galeries du monde entier.
              </p>"
    - img  : "assets/img/speakers/Ann_Merchant.jpg"
      label: "Ann Merchant"
      title: "Directrice exécutive adjointe de la communication des Académies nationales des sciences, de l'ingénierie et de la médecine"
      desc : "<p>
              Ann Merchant est directrice exécutive adjointe de la communication des Académies nationales des sciences, de l'ingénierie et de la médecine à Washington, DC, où elle dirige le portefeuille d'activités d'engagement créatif de l'institution, en se concentrant sur des programmes de sensibilisation innovants qui contribuent à une meilleure compréhension de la science par le grand public. 
              À ce titre, elle est directrice de <a href='https://labx.org/about/staff/' rel='noopener' target='_blank'>LabX</a>.
              Ses trois décennies passées aux Académies constituent une carrière caractérisée par des défis non conventionnels au service des buts et objectifs de la mission de l'institution. 
              <br><br>
              S'intéressant tout particulièrement à la promotion des sciences, de l'ingénierie et de la médecine par des canaux non traditionnels, elle a joué un rôle déterminant dans le lancement et la supervision de The Science & Entertainment Exchange, un programme de la National Academy of Sciences (NAS) qui vise à mettre en relation des professionnels de l'industrie du divertissement avec des scientifiques et des ingénieurs de haut niveau.
              Plus récemment, elle a dirigé l'initiative de la NAS intitulée \"<a href='https://thesciencebehindit.org/' rel='noopener' target='_blank'>The Science Behind It</a>\", une campagne créative composée de vidéos et d'outils Web destinés à un public de jeunes adultes et portant sur divers sujets scientifiques. 
              <br><br>
              Elle est également responsable des événements de sensibilisation à grande échelle de l'institution, tels que TED@NAS, le USA Science & Engineering Festival et le Family Science Day at the NAS. Dans un passé désormais lointain, Mme Merchant a été directrice du marketing pour la division des publications des Académies, où elle et son équipe ont assuré la promotion et la commercialisation de plus de 175 nouveaux titres chaque année.
              </p>"
    - img  : "assets/img/speakers/James_Rutter.jpeg"
      label: "James Rutter"
      title: "Coordonnateur du Fab Lab Haystack Mountain School of Crafts"
      desc : "<p>
              James Rutter est le coordinateur du Fab Lab du <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> à Deer Isle, dans le Maine. 
              Il a plus de dix ans d'expérience de travail avec des écoles et des organisations communautaires sur l'intégration de la fabrication numérique dans les programmes éducatifs. 
              Avant de rejoindre Haystack l'année dernière, il était assistant de recherche diplômé et terminait son doctorat au Lab School for Advanced Manufacturing de l'Université de Virginie (UVA). 
              Il y a développé des programmes éducatifs et mené plusieurs recherches sur l'intégration des technologies de fabrication en laboratoire dans les écoles de la maternelle à la 12e année. 
              Son travail à l'UVA a été soutenu par la National Science Foundation (NSF) et le ministère américain de l'Éducation, et il continue à travailler comme consultant en recherche avec des subventions en cours.
              </p>"
    - img  : "assets/img/speakers/Vince_Kadlubek.jpeg"
      label: "Vince Kadlubek"
      title: "Fondateur du collectif artistique Meow Wolf"
      desc : "<p>
              Vince Kadlubek est le cofondateur de <a href='https://meowwolf.com/about' rel='noopener' target='_blank'>Meow Wolf</a>, un collectif artistique qui s'est transformé en une société de production d'art et de divertissement primée, spécialisée dans les expériences immersives en monde libre. 
              <br><br>
              Vince a travaillé en tant que leader et PDG de Meow Wolf au cours de ses formidables années, après avoir créé le plan d’affaires de Meow Wolf's House of Eternal Return et dirigé l'équipe dans la réalisation du projet en mars 2016. 
              En janvier 2017, Kadlubek a créé Meow Wolf, Inc, une société de production artistique à part entière et un studio de création positionné pour créer les expositions d'art monumentales les plus grandes, les plus innovantes et les plus audacieuses du monde. 
              Après avoir levé des fonds de série A, il a annoncé deux nouvelles expositions de Meow Wolf à Las Vegas et à Denver. 
              <br><br>
              Kadlubek a été une force de vision dans le domaine de l'art expérientiel, et en 2020, il a lancé une agence de conseil en création appelée <a href='https://activations.space/' rel='noopener' target='_blank'>Spatial Activations</a> comme plateforme pour inaugurer une nouvelle ère d'art expérientiel dans les développements modernes et la vie quotidienne. 
              Vince est passionné par la co-création de réalités alternatives entièrement réalisées qui apportent au monde une transformation et une inspiration qui bouleversent les paradigmes.
              </p>"
    - img  : "assets/img/speakers/zach_fredin.jpg"
      label: "Zach Fredin"
      title: "Assistant de recherche au Center for Bits and Atoms, MIT"
      desc : "<p>
              Zach Fredin est assistant de recherche au Center for Bits and Atoms au MIT. 
              Avant le MIT, il a créé une entreprise d'enseignement des neurosciences, vendu des instruments de mesure du niveau radar de silos à grains, planifié la maintenance d'une presse à forger de 50 000 tonnes et fait pousser d'énormes cristaux de quartz. 
              Il a étudié la science et l'ingénierie des matériaux à la Case Western Reserve University à Cleveland, où il a travaillé comme assistant de fonderie et fait partie de l'équipe d'aviron.
              <br><br>
              Au CBA, il a étudié les matériaux numériques, la fabrication par écriture directe, le micro-usinage au laser, la RMN MAS, le calcul reconfigurable et les flexions superélastiques. 
              Au cours du printemps 2020, il a également travaillé sur un certain nombre de projets de réponse rapide COVID-19 destinés à la fabrication communautaire distribuée à partir du Fab Lab.
              <br><br>
              Zach Fredin est originaire de Columbus, OH, et a récemment vécu à Minneapolis, MN avant de déménager avec sa femme à Cambridge, MA pour l'école doctorale. 
              </p>"
    - img  : "assets/img/speakers/CamronBlackburn.jpg"
      label: "Camron Blackburn"
      title: "Étudiante, Center of Bits and Atoms"
      desc : "<p>
              Bonjour ! Je suis une étudiante en première année de maîtrise au Center of Bits and Atoms. 
              Je vis au pays du nano/micro au CBA, ce qui signifie que mes journées tournent autour de l'utilisation d'outils tels que notre microscope électronique à balayage, notre laser femtoseconde et notre microscope à force atomique pour repousser les limites de l'assemblage en gravure directe de matériaux numériques. 
              Avant de m'installer à Cambridge, j'ai vécu à New York, où j'ai travaillé en tant que scientifique des données et ingénieur logiciel pour <a href='https://www.veritone.com/' rel='noopener' target='_blank'>Veritone</a>, où j'ai construit des modèles d'apprentissage profond hiérarchisés pour des tâches d'IA générales. 
              Avant cela, j'ai obtenu une licence en physique à l'université de New York en construisant un  <a href='https://physics.nyu.edu/grierlab/intermediate3c/' rel='noopener' target='_blank'>rayon optique tracteur</a> dans le  <a href='https://physics.nyu.edu/grierlab/index.html' rel='noopener' target='_blank'>groupe de recherche</a> sur la matière souple du professeur David Grier. 
              Vous pouvez trouver plus d'informations sur moi sur mon <a href='https://camblackburn.pages.cba.mit.edu/home/makeadamnsitecam.com' rel='noopener' target='_blank'>site personel</a>.
              </p>"


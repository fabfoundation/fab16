    - img  : assets/img/speakers/LaraStein.jpg
      label: "Lara Stein"
      title: "Co-Founder and CEO of BOMA"
      desc : "<p>
               Lara Stein is the Co-Founder and CEO of <a href='https://boma.global/' rel='noopener' target='_blank'>Boma</a>, a global network of local partners offering transformational learning experiences (events, executive programs, workshops, community impact initiatives, etc.) for leaders and changemakers of today and tomorrow so that, in a world of dramatic and continuous change we can be more intentional and intelligent about the future.
               <br><br>
               Prior to founding Boma, Lara was Managing Director at <a href='https://su.org/' rel='noopener' target='_blank'>Singularity University</a> where she was responsible for Singularity University's global expansion. Stein was also the Executive Director of <a href='https://womensmarchglobal.org/' rel='noopener' target='_blank'>Women’s March Global</a>, the global sister organization of Women’s March, Inc. in the US.
               Lara was also the founder and director of the TEDx program at the <a href='https://www.ted.com/' rel='noopener' target='_blank'>TED Conferences</a>. In 2007, she lead the effort to bring TED to the world by developing a program that granted free licenses to third parties to organize independent TED-like events. In the first five years of TEDx, Ms. Stein grew the program into a global phenomenon with more than 40,000 talks given at more than 8,000 TEDx events in 1,200 cities in 133 countries. By Dec. 2013, eight TEDx events, on average, were being organized every day in one of 133 countries.
               <br><br>
               Under Stein's leadership, TED expanded to include TEDxWomen, TED events dedicated to women empowerment, and the inclusion of youth audience with the creation of the TEDYouth and TEDxYouth. Stein also created the TEDx corporate event platform, TEDx in a Box. While leading TEDx Ms. Stein simultaneously held the position of Director of the TED Prize.
               Stein previously acted as the Executive Director of <a href='https://react.mit.edu/' rel='noopener' target='_blank'>MIT ReACT</a>, an institute-wide organization at MIT dedicated to developing a global educational platform for displaced populations and refugees.
               <br><br>
               Stein has also held leadership roles at Microsoft, <a href='https://www.marvel.com/' rel='noopener' target='_blank'>Marvel</a>, iXL, and <a href='https://www.wgbh.org/' rel='noopener' target='_blank'>WGBH</a>. She currently sits on the board of <a href='https://www.equalitynow.org/' rel='noopener' target='_blank'>Equality Now</a>, a non-profit that fights for legal and systemic change and addresses violence and discrimination against women and girls around the world, <a href='https://www.lalela.org/' rel='noopener' target='_blank'>Lalela</a>, an organization dedicated to the education of youth through the arts and <a href='https://www.wearefamilyfoundation.org/' rel='noopener' target='_blank'>We Are Family Foundation</a>.
              </p>"
    #- img  : assets/img/speakers/OlivierMenard.jpg
    #  label: "Olivier Menard"
    #  title: "Grenoble Open Innovation Center Fab Lab Founder"
    #  desc : "<p>
    #          Olivier Ménard is passionate about Open Innovation and eXtreme Manufacturing. He has founded and deployed the <a href='http://www.y-spot.fr/' rel='noopener' target='_blank'>Y.SPOT</a> Grenoble <a href='https://www.fablabs.io/labs/fablaboic' rel='noopener' target='_blank'>Open Innovation Center Fab Lab</a> for CEA Tech Research Center, in order to accelerate technological collaborative innovation within a community of researchers, industrial partners, startups, designers, students and artists. In 18 months of operation, the Fab Lab has grown exponentially to 3,000 entries and produced 7,000 prototypes.
    #           <br><br>
    #          As <a href='https://www.ideas-laboratory.com/' rel='noopener' target='_blank'>Ideas Laboratory®</a> Innovation leader for Fortune 500 companies such as Renault, Bouygues and STMicroelectronics, Olivier has previously curated startup companies such as Smart Shower Hydrao and kickstarted <a href='http://www.theairboard.cc/' rel='noopener' target='_blank'>The AirBoard</a> ultra low power Arduino prototyping platform which delivered 3,000 customers in 50 countries worldwide.
    #           <br><br>
    #          Olivier Ménard has a Master of Electrical Engineering from the University of Houston, a Master of Aerospace Electronics from Sup'aéro, a Master of Industrial Design and Innovation Management from Strate Design School and is a certified facilitator in LEGO® Serious Play® and Creative Problem Solving.
    #          <br><br>
    #          His focus is on cross-cultural digital fabrication for corporate transformation, to accelerate prototyping and scaling disruptive innovation in emerging markets.
    #          </p>"
    - img  : assets/img/speakers/NathanSeidle2.jpg
      label: "Nathan Seidle"
      title: "Founder of SparkFun"
      desc : "<p>
              While studying electrical engineering as an undergraduate, Nathan Seidle founded <a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun Electronics</a>, an open source hardware company. 
              For 17 years, SparkFun has been a leader in open source technology and manufacturing and is committed to releasing products that are as easy to use as they are helpful. 
              The company provides tools, hardware and educational resources for engineers, prototypers, researchers, and hobbyists who want to explore electronic gadgetry and digital fabrication. 
              <br>
              Nathan is one of the founding members, and has served on the board of the <a href='https://www.oshwa.org/' rel='noopener' target='_blank'>Open Source Hardware Association</a>. 
              He has been invited to the White House to participate in discussions around intellectual property policy and patent reform, and has spoken in front of Congress on copyright and trademark policy. 
              <br><br>
              Link--<a href='https://www.sparkfun.com/' rel='noopener' target='_blank'>SparkFun</a>
              </p>"
    #- img  : assets/img/speakers/AlysiaGarmulewicz.jpg
    #  label: "Alysia Garmulewicz"
    #  title: "Founder and director of Materiom"
    #  desc : "<p>
    #          Alysia Garmulewicz is founder and director of <a href='https://materiom.org/' rel='noopener' target='_blank'>Materiom</a>, an open platform for biomaterial recipes. 
    #          She is an Associate Professor of the circular economy at the Facultad de Administración y Economía, Universidad de Santiago de Chile. 
    #          She is also an Associate Fellow at the CABDyN Complexity Centre, Saïd Business School, at the University of Oxford. 
    #          Alysia researches digital fabrication and the circular economy, with a particular focus on biomaterials, open data and local material markets. 
    #          Alysia has a Doctorate from the Saïd Business School, University of Oxford.
    #          </p>"
    - img  : assets/img/speakers/BobMartin.jpg
      label: "Bob Martin"
      title: "“The Wizard of Make”, Senior Staff Engineer at Microchip"
      desc : "<p>
              An avid Maker before it was a common term, Bob Martin has been disassembling things to see how they work and trying to improve the designs for his entire life. After obtaining a Degree in Electrical Engineering from the University of Saskatchewan in Canada, his early career spanned everything from installing specialized instruments into Arctic weather stations, designing industrial control systems and supporting high altitude balloon research projects for Environment Canada and NASA.
              <br><br>
              With 30+ years of embedded system design experience (hardware and software) he now serves as the “Wizard of Make” for <a href='http://www.microchip.com' rel='noopener' target='_blank'>Microchip</a> in which he keeps the Maker spirit alive within Microchip. He educates aspiring Makers and continues to help them create, experiment and develop.
             <br><br>
              He lives in Sunnyvale CA with his wife, twin daughters, a cat with no teeth, and a garage full of surplus wire and “vintage electronics” that really should be recycled.
              </p>"
    - img  : assets/img/speakers/PaulSacaridiz.jpg
      label: "Paul Sacaridiz"
      title: "Executive Director of the Haystack Mountain School of Crafts"
      desc : "<p>
              Paul Sacaridiz is the Executive Director of the <a href='http://www.haystack-mtn.org' rel='noopener' target='_blank'>Haystack Mountain School of Crafts</a> in Deer Isle, Maine. 
              He has nearly twenty years of experience in higher education, and prior to leading Haystack served as Professor and Chair of the Department of Art at the University of Wisconsin-Madison.
              <br><br>
              Paul has been a fellow with the National Council of Arts Administrators and has served on the boards of the National Council on Education for the Ceramic Arts (NCECA) and the Craft Emergency Relief Fund (CERF+). His work as an artist has been included in exhibitions at the Philadelphia Museum of Art, the Denver Art Museum and the Houston Center for Contemporary Craft among others.
               </p>"
  

fr:
  title     : CONFERENCIERS
  subtitle  : Rencontrez nos conférenciers
  img       : "assets/img/services/FabConference.png"
  comingsoontext: ""
  comingsoon: ""
  speaker:
    - img  : "assets/img/speakers/NeilGershenfeld-square-opt.jpg"
      label: "Neil Gershenfeld"
      title: "Directeur du Center for Bits and Atoms du MIT"
      desc : "<p>
              Le professeur Neil Gershenfeld est le directeur du Center for Bits and Atoms du MIT, où son laboratoire unique en son genre fait tomber les frontières entre les mondes numérique et physique, de l'informatique quantique pionnière à la fabrication numérique en passant par l'Internet des objets. La technologie de son laboratoire a été vue et utilisée dans des lieux tels que le Musée d'art moderne de New York et les villages indiens ruraux, la Maison Blanche et le Forum économique mondial, les centres communautaires des centres-villes et les systèmes de sécurité automobile, les spectacles de Las Vegas et les troupeaux des Sámis.
              <br><br>
              Il est l'auteur de nombreuses publications techniques, de brevets et de livres, notamment <a href='http://designingreality.org/' rel='noopener' target='_blank'>Designing Reality</a>, <a href='http://books.google.com/books?id=Zw0j50HDwYUC&printsec=frontcover' rel='noopener' target='_blank'>Fab</a>, <a href='http://books.google.com/books?id=EU0Fh97hmksC&printsec=frontcover' rel='noopener' target='_blank'>When Things Start To Think</a>, <a href='http://books.google.com/books?id=lSTOh8U7NkkC&printsec=frontcover' rel='noopener' target='_blank'>The Nature of Mathematical Modeling</a>, et <a href='http://books.google.com/books?id=22dZsOVFwrUC&printsec=frontcover' rel='noopener' target='_blank'>The Physics of Information Technology</a>,
              et a été présenté dans des médias tels que le New York Times, <a href='http://www.economist.com/node/4031304' rel='noopener' target='_blank'>The Economist</a>, <a href='http://hereandnow.wbur.org/2013/07/09/gabriel-interspecies-internet' rel='noopener' target='_blank'>NPR</a>, <a href='http://www.cnn.com/video/?/video/bestoftv/2013/07/17/exp-gps-gershenfeld-3d-printing.cnn' rel='noopener' target='_blank'>CNN</a>, et PBS.
              Il est membre de l'American Physical Society, a été nommé l'un des 50 leaders scientifiques et technologiques de Scientific American, l'un des 40 Leonardos des temps modernes par le Museum of Science and Industry, l'un des 25 créateurs de la mécanique populaire, a été choisi comme porte-parole principal de CNN/Time/Fortune, et par Prospect/Foreign Policy comme l'un des 100 meilleurs intellectuels publics.
              <br><br>
              Il a été surnommé le père intellectuel du mouvement des makers, fondant un réseau mondial croissant de plus de mille <a href='http://fab.cba.mit.edu/about/faq/''>Fab Labs</a> qui fournissent un  large accès aux outils de prototypage pour la fabrication personnelle, dirigeant la <a href='http://fabacademy.org/' rel='noopener' target='_blank'>Fab Academy</a> pour la recherche et l'éducation distribuées sur les principes et les pratiques de fabrication numérique, et présidant la <a href='http://fabfoundation.org/' rel='noopener' target='_blank'>Fab Foundation</a>.
              Le Dr Gershenfeld est titulaire d'une licence de physique avec mention très bien du Swarthmore College, d'un doctorat en physique appliquée de l'université Cornell, de doctorats honorifiques du Swarthmore College, de l'université de Strathclyde et de l'université d'Anvers. Il a été Junior Fellow de la Harvard University Society of Fellows et membre du personnel de recherche des Laboratoires Bell.
            </p>"
    - img  : "assets/img/speakers/SherryLassiter-opt.jpg"
      label: "Sherry Lassiter"
      title: "Présidente directrice générale de la Fab Foundation"
      desc : "<p>
              Sherry Lassiter est l'une des architectes de l'initiative mondiale du MIT pour le développement de technologies sur le terrain, le programme Fab Lab. 
              Un Fab Lab, ou comme les utilisateurs aiment l'appeler, fabuleux laboratoire, est une plateforme de prototypage rapide pour l'enseignement technique, l'innovation et l'expression personnelle.
              <br><br>
              Le réseau des Fab Labs comprend plus de 2000 installations de fabrication numérique dans 126 pays.
              Mme Lassiter est directrice de la Fab Foundation , une organisation à but non lucratif qui s'engage à renforcer les capacités techniques dans une localité, à améliorer les capacités des individus à se développer et à développer leurs communautés et à donner accès aux outils et aux connaissances qui cultivent et soutiennent les pratiques innovantes.
              Après une carrière de deux décennies dans le journalisme scientifique en tant que productrice, scénariste et réalisatrice de séries télévisées telles que Scientific American Frontiers, Discover the World of Science et The Science Times, elle est devenue un protagoniste de la science et de la technologie, en s'intégrant à l'histoire, plutôt qu'en se contentant de la raconter.
              <br><br>En tant que responsable de programme pour le Center for Bits & Atoms du MIT, financé par la NSF, elle a connu et contribué au mouvement de fabrication personnelle au fur et à mesure de sa croissance et de son évolution. Aujourd'hui, elle est directrice du programme mondial Fab Lab du MIT et dirige la Fab Foundation, une organisation à but non lucratif issue du MIT.
              Elle est actuellement engagée dans le déploiement et la croissance des <a href='http://fabfoundation.org' rel='noopener' target='_blank'>Fab Labs</a> à travers le monde, permettant le développement de technologies de base par, pour et la communauté.
            </p>"
    - img  : "assets/img/speakers/TomasDiez.jpg"
      label: "Tomás Diez"
      title: "Fab Cities, Iaac Barcelona"
      desc : "<p>
              Tomás Diez est un urbaniste vénézuélien spécialisé dans la fabrication numérique et ses implications dans l'avenir des villes et de la société.
              Il est co-fondateur du <a href='http://www.fablabbcn.org' rel='noopener' target='_blank'>Fab Lab Barcelona</a> à l'<a href='http://www.iaac.net' rel='noopener' target='_blank'>Institut d'architecture avancée de Catalogne (IAAC)</a>, et directeur du Fab City Research Laboratory, et directeur du Master in Design for Emergent Futures à l'IAAC.
              <br><br>
              Il dirige la <a href='http://www.fab.city' rel='noopener' target='_blank'>Fab City Global Initiative</a> en collaboration avec une équipe internationale de penseurs et de décideurs, et le chef de projet européen de la <a href='http://www.fabfoundation.org' rel='noopener' target='_blank'>Fab Foundation</a>. Tomás est titulaire d'une licence en urbanisme et sociologie de l'Université Simon Bolivar (Caracas - Venezuela), d'un diplôme en travail social de l'Université de La Havane (Cuba), d'un master en architecture avancée de l'IAAC et d'un diplôme en fabrication numérique issu d'un programme pilote visant à lancer la <a href='http://www.fabacademy.org' rel='noopener' target='_blank'>Fab Academy</a> en complétant le cours «How to Make Almost Anything», offert par le Centre des bits et des atomes du MIT en 2008. 
              Il travaille en étroite collaboration avec le MIT et la Fab Foundation pour le développement du réseau des Fab Labs.
              <br><br>
              Tomás a cofondé la plateforme Exploring Emergent Futures au sein du département Design Products du Royal College of Arts à Londres, et est co-fondateur d'initiatives telles que : la plateforme participative <a href='http://www.smartcitizen.me' rel='noopener' target='_blank'>Smart Citizen</a>, le réseau social <a href='http://www.fablabs.io' rel='noopener' rel='noopener' target='_blank'>FabLabs.io</a>, et la résidence d'artiste <a href='http://www.studiop52.com' rel='noopener' target='_blank'>StudioP52</a>; il a été l'organisateur et le co-président du <a href='http://www.fab10.org' rel='noopener' target='_blank'>FAB10 Barcelona</a>, la 10ème conférence internationale des Fab Labs et la réunion annuelle organisée par Fab Lab Barcelone (IAAC) en 2014.
              Tomás a été nommé par The Guardian et Nesta comme l'un des 10 meilleurs innovateurs sociaux numériques à surveiller en 2013, et a été récompensé par l'association catalane des TIC comme entrepreneur de l'année en 2014.
              Ses recherches portent sur l'utilisation des outils de fabrication numériques pour transformer la réalité et sur la manière dont l'utilisation des nouvelles technologies peut changer la façon dont les gens consomment, produisent et établissent des relations entre eux dans les villes.
            </p>"
    #- img  : "assets/img/speakers/JamesWarren.jpg"
    #  label: "James Warren"
    #  title: "Directeur du NIST Materials Genome Program"
    #  desc : "<p>
    #          Points forts actuels :
    #          <br><br>
    #          Depuis 2010, je concentre mes énergies sur l'initiative américaine sur le génome des matériaux, une initiative multi-agences conçue pour créer une nouvelle ère de programmes, de ressources et d'infrastructures qui soutiennent l’effort des institutions américaines pour découvrir, fabriquer et déployer des matériaux avancés deux fois plus rapidement à un coût très inférieur. 
    #          Vous trouverez plus d'informations sur la page d'accueil de la <a href='https://www.mgi.gov/' rel='noopener' target='_blank'>MGI</a>.  
    #          En tant que directeur du programme du génome des matériaux du National Institute of Standards and Technology (NIST), je travaille avec une équipe gouvernementale pour mettre en place l'infrastructure d'innovation des matériaux nécessaire pour atteindre les objectifs du programme. 
    #          Le NIST, en particulier, a un rôle très primordial à jouer dans la réalisation de ces objectifs. Plus d'information sur l'effort du NIST en support au MGI, se trouve à la page d'accueil du <a href='https://www.nist.gov/mgi' rel='noopener' target='_blank'>MGI du NIST</a>.
    #          <br><br>
    #          Intérêts de recherche :
    #          <br><br>
    #          Mes recherches portent essentiellement sur le développement de modèles sur les phénomènes liés aux matériaux et sur les outils permettant d’intégrer la solution à ces modèles. 
    #          Les domaines spécifiques comprennent la solidification, la formation de la structure, les structures du grain, le mouillage, la diffusion et l'étalement du métal.
    #          <br><br>
    #          Je suis employé au NIST depuis 1992, dans la division de la métallurgie et son successeur, la division de la science et de l'ingénierie des matériaux, au sein du laboratoire de mesure des matériaux. 
    #          Je suis également l'un des co-fondateurs, et l'actuel directeur du <a href='https://www.nist.gov/mml/ctcms/index' rel='noopener' target='_blank'>NIST Center for Theoretical and Computational Materials Science</a>.
    #          <br><br>
    #          Pour une discussion de la multitude de projets de modélisation des phases sur le terrain auxquels j'ai participé, ainsi que des travaux d'autres membres du <a href='https://www.nist.gov/mml/ctcms/index' rel='noopener' target='_blank'>CTCMS</a> sur ce sujet intéressant. 
    #          Une autre excellente ressource sur la modélisation des champs de phase se trouve sur la <a href='https://pages.nist.gov/pfhub' rel='noopener' target='_blank'>page des repères</a> de modélisation des champs de phase du NIST Center of Excellence, du <a href='https://chimad.northwestern.edu/' rel='noopener' target='_blank'>Center for Hierarchical Materials Design</a>.
    #          <br><br>
    #          LIEN : <a href='https://www.nist.gov/people/james-warren' rel='noopener' target='_blank'>https://www.nist.gov/people/james-warren</a>
    #          </p>"
    - img  : "assets/img/speakers/LaraStein.jpg"
      label: "Lara Stein"
      title: "Co-fondatrice et directrice générale de BOMA"
      desc : "<p>
              Lara Stein est la co-fondatrice et directrice générale de <a href='https://boma.global/' rel='noopener' target='_blank'>Boma</a>, un réseau mondial de partenaires locaux offrant des expériences d'apprentissage transformationnel (événements, programmes exécutifs, ateliers, initiatives d'impact communautaire, etc.) pour les dirigeants et les acteurs du changement d'aujourd'hui et de demain afin que, dans un monde en perpétuel changement, nous puissions être plus conscients et plus intelligents face à l'avenir.
              Avant de fonder Boma, Lara était directrice générale de <a href='https://su.org/' rel='noopener' target='_blank'>Singularity University</a>, où elle était responsable du développement mondial de l'université. Elle a également été directrice exécutive de <a href='https://womensmarchglobal.org/' rel='noopener' target='_blank'>Women's March Global</a>, l'organisation mondiale sœur de Women's March, Inc. aux États-Unis.
              <br><br>
              Lara a également été la fondatrice et la directrice du programme TEDx des <a href='https://www.ted.com/' rel='noopener' target='_blank'>Conférences TED</a>. En 2007, elle a dirigé les efforts visant à faire connaître le TED au monde entier en développant un programme qui accordait des licences gratuites à des tiers pour organiser des événements indépendants de type TED. Au cours des cinq premières années de TEDx, Mme Stein a fait du programme un phénomène mondial avec plus de 40 000 conférences données lors de plus de 8000 événements TEDx dans 1200 villes de 133 pays. En décembre 2013, huit événements TEDx en moyenne étaient organisés chaque jour dans l'un des 133 pays.
              <br><br>
              Sous la direction de Stein, le TED s'est élargi pour inclure les TEDxWomen, les événements TED consacrés à l'autonomisation des femmes et l'inclusion d'un public de jeunes avec la création des TEDYouth et TEDxYouth. Stein a également créé la plateforme d'événements d'entreprise TEDx, TEDx in a Box. Tout en dirigeant TEDx, Mme Stein a simultanément occupé le poste de directrice du prix TED. Mme Stein était auparavant directrice exécutive de <a href='https://react.mit.edu/' rel='noopener' target='_blank'>MIT ReACT</a>, un institut à l’échelle du MIT qui se consacre au développement d'une plateforme éducative mondiale pour les populations déplacées et les réfugiés.
              <br><br>
              Mme Stein a également occupé des postes de direction chez Microsoft, <a href='https://www.marvel.com/' rel='noopener' target='_blank'>Marvel</a>, iXL et <a href='https://www.wgbh.org/' rel='noopener' target='_blank'>WGBH</a>.
              Elle siège actuellement au conseil d'administration d'<a href='https://www.equalitynow.org/' rel='noopener' target='_blank'>Equality Now</a>, une organisation à but non lucratif qui lutte pour des changements juridiques et systémiques et s'attaque à la violence et à la discrimination à l'encontre des femmes et des filles dans le monde entier, de <a href='https://www.lalela.org/' rel='noopener' target='_blank'>Lalela</a>, une organisation dédiée à l'éducation des jeunes par les arts et de la <a href='https://www.wearefamilyfoundation.org/' rel='noopener' target='_blank'>We Are Family Foundation</a>.
              </p>"

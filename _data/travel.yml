  item4id    : "hotels"
  item4modal : ""
  item4link  : "https://app.groupize.com/organizations/fab/events/fab16montreal/searches/new"
  item4button: "Réservez votre hôtel"
  item4desc  : "Notre partenaire de voyage pour FAB16 Montréal est celui de la Fab Foundation. Nous offrons aux participants de FAB16 Montréal une assistance pour la réservation des vols, des transports terrestres et de l’hébergement.
               <br><br>
               <strong>Pour consulter tous les hôtels dans le secteur et les offres spéciales, cliquez ici pour le site de réservation complet! Voir ci-dessous pour deux offres spéciales en plus de notre site de réservation.</strong>
               "
  item4desc2 : "<br><br>
               <strong style='font-size:22px;'>Offre spéciale de l’Université McGill et de Marriott!</strong>
               <br><br>
               <strong style='font-size:22px;'>Les résidences McGill</strong>
               <br><br>
               Intéressé par les hébergements sur le Campus McGill ? Nous avons réservé des chambres dans les résidences suivantes du 26 juillet au 2 août (Vous pouvez réserver uniquement durant cette période et rappelez-vous de mentionner que vous participez au FAB16):
               <br><br>
               Chambres simples ou doubles à la résidence hôtelière La Citadelle pour 139$/nuit +taxes (approx $106 USD)
               <br>
               Chambres simples à la résidence universitaire du McGill’s Royal Victoria College pour 49$/nuit + taxes (approx $38 USD)
               <br><br>
               La Citadelle: <a href='https://mcgill.ca/accommodations/summer/lc' target='_blank'>https://mcgill.ca/accommodations/summer/lc</a>
               <br>
               Royal Victoria College: <a href='https://mcgill.ca/accommodations/summer/rvc' target='_blank'>https://mcgill.ca/accommodations/summer/rvc</a>
               <br><br>
               <strong>Les réservations <u>doivent être faites avant le 1er juillet</u>, par téléphone: 514-398-5200, télécopieur: 514-398-4521 ou courriel: <a href='mailto:reserve.residences@mcgill.ca'>reserve.residences@mcgill.ca</a></strong>

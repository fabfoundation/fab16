  item2text  : "Exigences en matière de visa"
  item2id    : "visa-requirements"
  item2modal : ""
  item2link  : "https://www.cic.gc.ca/francais/visiter/visas.asp"
  item2button: "En savoir plus"
  item2desc  : "Le Gouvernement du Canada exige que toute personne qui voyage au pays possède un passeport valide.
               <br><br>
               L’Autorisation de voyage électronique (AVE) est obligatoire pour les voyageurs étrangers dispensés de visa qui se rendent au Canada, sauf les citoyens américains et les voyageurs qui possèdent un visa valide. L’AVE est électroniquement liée au passeport et est valide pour une durée de 5 ans ou jusqu’à l’expiration du passeport. La demande d’AVE en ligne est un processus simple et peu coûteux qui ne demande que quelques minutes.
               <br><br>
               Veuillez noter que les résidents de certains pays doivent avoir un visa pour visiter ou transiter par le Canada.
               <br><br>
               Visitez le <a href='http://www.cic.gc.ca/francais/visiter/visas.asp' target='_blank'>site web d’Immigration et citoyenneté Canada</a> pour savoir si vous avez besoin d’un visa ou d’une AVE.
               <br><br>
               Obtenez plus d’information sur la douane et l’immigration <a href='https://meetings.mtl.org/fr/tout-sur-montreal/les-douanes-et-limmigration' target='_blank'>ici</a>."

  item3text  : "Voyage en avion"
  item3id    : "air-travel"
  item3modal : ""
  item3link  : "https://partnerstravel.typeform.com/to/MAiVkC"
  item3button: "Remplir le formulaire"
  item3desc  : "Notre partenaire de voyage pour FAB16 Montréal est celui de la Fab Foundation. Nous offrons aux participants de FAB16 Montréal une assistance pour la réservation des vols, des transports terrestres et de l’hébergement.
               <br><br>La Fab Foundation a accès à une large gamme de rabais de voyage auprès des compagnies aériennes, ferroviaires, hôtelières et de location de voiture. Des voyages à prix réduit sont disponibles pour les compagnies aériennes suivantes : American, Ibera, British, Delta, Alitalia, KLM, JetBlye, Cathay Pacific, Emirates, et d’autres. En plus, nous avons des prix spéciaux négociés avec Air Canada pour les événements du FAB16. Si vous avez des questions particulières, ou besoin d’aide supplémentaire, veuillez envoyer toutes les demandes concernant votre voyage à <a href='mailto:fab16@partners-travel.com'>fab16@partners-travel.com</a>
               <br><br>En tant que participant au FAB16, nous vous proposons deux options d’assistance à l’organisation de votre voyage :
               <br><br>1. Vous pouvez demander l’accès au site de réservation SAP Concur Travel Booking afin de réserver vous même votre voyage à Montréal. Cette option vous donne accès à toutes les réductions de voyage de la Fab Foundation pour un frais de réservation modique de 9$ (USD) par personne, par voyage.
               <br><br>2. Vous pouvez demander l'assistance à la réservation par l’intermédiaire d’un agent de voyage de la Fab Foundation qui vous assistera pour toutes demandes spécifiques complexes pour un frais de réservation unique de 30$ (USD) par personne, par voyage.
               <br><br><strong>Pour une assistance concernant votre voyage aérien, veuillez remplir ce court questionnaire, nous prendrons contact avec vous rapidement!</strong>"


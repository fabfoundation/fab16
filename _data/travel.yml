  item5text  : "Quoi faire à Montréal!"
  item5id    : "restaurants"
  item5modal : ""
  item5link  : ""
  item5button: ""
  item5desc  : "<strong style='font-size:22px;'>Festivals et événements</strong>
               <br><br>
               Le bouillonnement culturel de Montréal, réputé dans tout le pays, ne prend pas seulement d’assaut les salles de spectacles et les théâtres : il s’étend jusque dans les rues, transformées en gigantesques scènes extérieures pour accueillir de grands rassemblements festifs internationalement reconnus.
               <br><br>
               Pour la liste complète des événements à Montréal, <a href='https://www.mtl.org/fr/quoi-faire/festivals-et-evenements?arrival=2019-04-06T04%3A00%3A00.000Z&departure=2019-04-14T04%3A00%3A00.000Z&categories=EvCat-FeteFestival#moments' target='_blank'>visitez le site de Tourisme Montréal</a>. 
               <br><br>
               Visitez <a href='http://www.lavitrine.com/' target='_blank'>La Vitrine Culturelle</a>, un centre unique d’information touristique spécialisé en culture, qui propose un calendrier culturel complet et un service de billetterie centralisée pour tous les spectacles du Grand Montréal, dont plusieurs sont offerts à un tarif de dernière minute.
               <br><br>
               Entre vues magnifiques en plein air sur le mont Royal et sorties en soirée, voici les  <a href='https://www.mtl.org/fr/explorer/incontournables' target='_blank'>principales attractions et activités</a> que vous voudrez ajouter à votre carnet de voyage montréalais.
               <br><br>
               Si vous planifiez visiter plusieurs attractions de Montréal, pensez à vous procurer le  <a href='https://passeportmtl.com/fr/' target='_blank'>Passeport MTL</a>, qui vous donne accès à près de 30 lieux et activités incontournables, ainsi qu’au transport en commun illimité.
               <br><br>
               Téléchargez l’application Mon guide officiel de Montréal sur  <a href='https://itunes.apple.com/ca/app/guide-officiel-de-montr%C3%A9al/id1328574862?l=en&mt=8' target='_blank'>App Store</a> ou  <a href='https://play.google.com/store/apps/details?id=org.mtl.app' target='_blank'>Google Play</a>
               <br><br>
               <strong style='font-size:22px;'>Restaurants</strong>
               <br><br>
               <strong>DÉLICIEUSE GASTRONOMIE MONTRÉALAISE</strong>
               <br><br>
               Qui dit gastronomie montréalaise dit expériences uniques. Ne cherchez pas plus loin que sur le menu pour vous imprégner de l’atmosphère de la ville. À la table d’un restaurant 5 étoiles ou au comptoir d’un casse-croûte prisé par les locaux, du bagel tout chaud à la poutine au foie gras, les saveurs de Montréal se laissent influencer par le monde entier, tout en affichant une personnalité bien affirmée. Bon appétit!
               <br><br>
               Pour les bonnes adresses, visitez le site de <a href='https://www.mtl.org/fr/quoi-faire/gastronomie' target='_blank'>Tourisme Montréal</a>.
                "

  item6text  : "Informations pratiques"
  item6id    : "practical-informations"
  item6modal : ""

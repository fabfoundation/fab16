               <em>Quand vous effectuez la réservation, vous devez fournir un numéro de carte VISA, MASTERCARD, AMEX valide qui garantit le maintien de la réservation. Seuls les modes de paiement suivants sont acceptés : comptant, Interac, chèques de voyage, Visa, MasterCard, American Express. Chaque participant est responsable de son propre paiement à l’arrivée.</em>
               <br><br>
               <strong>Information de réservation</strong>
               <br>
               L’annulation est possible en nous informant par écrit ou en téléphonant au <strong>514-398-5200 jusqu’à midi (12h00), deux jours</strong> avant votre arrivée, dans le cas contraire le montant équivalent au prix de la première nuit incluant les taxes sera prélevé sur votre carte de crédit.
               <strong>Heure d’arrivée à partir de 15h00 en après-midi. Heure de départ jusque 11h00 au matin.</strong> Veuillez noter que des frais de départ anticipé seront appliqués pour tout délégué partant plus tôt et sans avoir averti avant 12h00 (midi) 2 jours avant la date d’arrivée.
               <br><br>
               <strong style='font-size:22px;'>Delta Hotels Montréal par Marriott</strong>
               <br><br>
               Delta Hotels Montréal offre aux participants du FAB16 un rabais spécial à 249$ CAD/nuit.  <a href='https://www.marriott.com/event-reservations/reservation-link.mi?id=1581533650744&key=GRP&app=resvlink' target='_blank'>RÉSERVEZ ICI</a>

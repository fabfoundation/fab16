  item5text  : "What to do in Montréal?"
  item5id    : "restaurants"
  item5modal : ""
  item5link  : ""
  item5button: ""
  item5desc  : "<strong style='font-size:22px;'>Festivals & Events</strong>
               <br><br>
               Montréal's cultural vibe, renowned throughout the country, is not just taking over the theatres and concert halls: it's extending into the streets, transformed into gigantic outdoor stages to host large, internationally renowned festive gatherings.
               <br><br>
               For the complete list of events in Montreal, visit <a href='https://www.mtl.org/en/what-to-do/festivals-and-events?arrival=2019-04-06T04%3A00%3A00.000Z&departure=2019-04-14T04%3A00%3A00.000Z&categories=EvCat-FeteFestival' target='_blank'>the Tourisme Montréal website</a>.
               <br><br>
               Visit <a href='https://www.lavitrine.com/' target='_blank'>La Vitrine Culturelle</a>, a unique tourist information center specializing in culture, which offers a complete cultural calendar and a centralized ticketing service for all shows in Greater Montreal, many of which are offered at a last minute rate.
               <br><br>
               Between magnificent outdoor views of Mount Royal and evening outings, here are <a href='https://www.mtl.org/en/explore/musts' target='_blank'>the main attractions and activities</a> that you will want to add to your Montréal travel diary.
               <br><br>
               If you plan to visit several Montréal attractions, consider purchasing the <a href='https://passeportmtl.com/' target='_blank'>MTL Passport</a>, which gives you access to nearly 30 essential places and activities, as well as unlimited public transportation.
               <br><br>
               Download the My Official Guide to Montréal app from the <a href='https://itunes.apple.com/ca/app/guide-officiel-de-montr%C3%A9al/id1328574862?l=en&mt=8' target='_blank'>App Store</a> or <a href='https://play.google.com/store/apps/details?id=org.mtl.app' target='_blank'>Google Play</a>.
               <br><br>
               <strong style='font-size:22px;'>Restaurants</strong>
               <br><br>
               <strong>YEAR-ROUND FOOD FAVOURITES IN MONTRÉAL</strong>
               <br><br>
               Great food is undeniably the stuff of life in Montréal – locals all have their favourite tried-and-true restaurants, go-to take-out dishes and an ongoing list of new eateries and cafés to try. It might take multiple return trips to decide on your own favourites, whether we're talking poutine, bagels or foie gras. From five-star restaurants and carefully prepared dishes from around the world to legendary local diners and street-side food trucks, Montréal offers one-of-a-kind experiences for all tastes, all year round.
               <br><br>
               For good addresses, visit the website of <a href='https://www.mtl.org/en/what-to-do/food' target='_blank'>Tourisme Montréal</a>
              "

  item6text  : "Practical informations"
  item6id    : "practical-informations"
  item6modal : ""
  item6link  : "/practical-informations/"
  item6button: "Read More"
  item6desc  : "<strong style='font-size:22px;'>Currency and taxes</strong>
               <br><br>
               The currency here is the Canadian dollar. A Goods and Services Tax (GST) of 5%, as well as a provincial sales tax (TVQ) of 9.975% are added to goods and services purchased in the province of Québec.
               There is also a 3.5% Tax on Lodging for each accommodation unit rented in an establishment located in the Montréal tourism region.
               <br><br>
               <strong style='font-size:22px;'>Converting currency</strong>
               <br><br>
               You can convert money at the pricier Pierre Elliot Trudeau Airport currency exchange (not recommended), or at your hotel (even less so), or simply by using your ATM card at any bank, which will charge a small fee (best option). There are also numerous currency exchanges <a href='https://www.google.ca/?gws_rd=ssl#q=currency%20exchanges%20downtown%20montreal&rflfq=1&rlha=0&tbm=lcl&tbs=lf:1,lf_ui:2&rlfi=hd:;si:' target='_blank'>located throughout downtown</a> that offer competitive rates.
               <br><br>
               <strong style='font-size:22px;'>Tipping at restaurants and elsewhere</strong>
               <br><br>
               Service is not included in your restaurant bill. It’s customary to add a 15% tip to the total before taxes (if you’re with a group, a 15-to-18% gratuity may be automatically added to your bill, depending on the establishment). Taxi drivers, delivery workers and hair stylists are also usually tipped 10% to 15%. Porters and doormen typically receive at least $1 per suitcase or service rendered.
               <br><br>
               <strong style='font-size:22px;'>Language</strong>
               <br><br>
               French is Québec’s official language but english is widely spoken in Montréal. The city has more than 120 cultural groups and almost 30% of population speaks three languages. It is common that you will be addressed in French, but people will quickly speak English when asked.
               <br><br>
               <strong style='font-size:22px;'>Getting Around Montréal</strong>
               <br><br>
               Public transport and taxi are both convenient and affordable ways to get around Montréal. The metro (subway) system is clean, safe and fast. As an added bonus, the public transit network is relatively simple, with just four lines connecting the downtown centre to major tourist sites, bus stops and train stations. The metro operates daily from 5:30 a.m. to 1 a.m. (1:30 a.m. on Saturdays). The average wait time between trains is eight minutes and three minutes during rush hour. If you prefer getting around by taxi, it’s easy to flag one down on the street. You’ll also find them at one of the city’s many taxi stands or in front of most major hotels. A trip to the airport from downtown will cost you a flat rate of CAD 40 - not including tip. Some taxis will also transport bicycles. Renting a BIXI bike is another great and inexpensive alternative.
               <br><br>
               <strong style='font-size:22px;'>747 YUL Montréal-Trudeau airport / Downtown shuttle</strong>
               <br><br>
               Featuring 24-hour service, 7 days a week, 365 days a year, the 747 shuttle service includes 11 stops in each direction, taking approximately 45 to 70 minutes each way depending on traffic conditions. Wi-Fi service is available on most 747 buses. Buses run frequently, are custom-designed to serve the airport, and are handicap-accessible. Furthermore, for a mere $10 – payable on board (coins only) –, travellers may enjoy unlimited bus and metro access for a 24-hour period.
               <br>
               For more information : <a href='http://www.stm.info/en/info/networks/bus/shuttle/747-yul-montreal-trudeau-airport-downtown-shuttle' target='_blank'>http://www.stm.info/en/info/networks/bus/shuttle/747-yul-montreal-trudeau-airport-downtown-shuttle</a>
               <br><br>
               <strong style='font-size:22px;'>Climate</strong>
               <br><br>
               Montréal has a humid continental climate with no dry season (Dfb) according to the Köppen-Geiger classification. The average temperature in July in Montréal is 22°C and precipitation averages 99 mm. At night temperatures drop to 17°C and during the day they can reach 27°C. In summary, the climate in July is favourable, it is a good month to travel to Montréal.
               <br><br>
               <strong style='font-size:22px;'>Electricity</strong>
               <br><br>
               Electrical outlets in Canada provide the same current as in the United States that is 110 volts (60 cycles). If you are traveling from Europe or elsewhere, you will need an adapter to use small appliances designed for a different standard (220/240 V).
               <br><br>
               For more information: Please visit <a href='http://www.tourisme-montreal.org/Travel-Information/FAQs' target='_blank'>Tourisme Montréal</a>.
               "


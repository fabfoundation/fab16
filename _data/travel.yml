  item3desc  : "Partners Travel is Fab Foundation’s travel planning partner for FAB16 Montréal. We provide FAB16 Montréal attendees with assistance in booking flights, ground transportation and hotel accommodations.
               <br><br>Fab Foundation has access to a wide variety of travel discounts for Air, Rail, Hotel and Car Rental. Discounted travel is available with American, Iberia, British, Delta, Alitalia, KLM, JetBlue, Cathay Pacific, Emirates, and more. In addition to a special negotiated discount with Air Canada for the FAB16 events. If you have specific questions, or need further assistance, please send all travel requests to <a href='mailto:fab16@partners-travel.com'>fab16@partners-travel.com</a>
               <br><br>As a FAB16 participant, you have two options for travel assistance:
               <br><br>1. You can request access to the Fab Foundation SAP Concur Travel booking site to self book your trip to Montreal. This option will give you all of the FAB Foundation travel discounts at a reduce booking transaction fee of $9 (USD) per person, per trip.
               <br><br>2. You can request travel assistance from a FAB Foundation travel agent who can assist you with more complex travel needs for a flat transaction fee of $30 per person, per trip.
               <br><br><strong>For assistance with air travel, please fill out this very short form, and we will get back to you right away!</strong>"


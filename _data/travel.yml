               <br><br>
               <strong style='font-size:22px;'>Delta Hotels Montréal by Marriott</strong>
               <br><br>
               Delta Hotels Montréal is offering FAB16 participants a special discount at 249$ CAD/night. <a href='https://www.marriott.com/event-reservations/reservation-link.mi?id=1581533650744&key=GRP&app=resvlink' target='_blank'>BOOK HERE</a>

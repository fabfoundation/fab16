    - item      : "item1"
      menu      : "Workshops"
      title     : "Participate with your workshops"
      text      : "Whether you're new to a FABx conference or have attended many, workshops are a great way to share your knowledge with the Fab Lab network. 
                  Workshops are either theoretical or hands-on, and cover a wide range of topics, from biomaterials to hacking a machine to Sustainable Development Goals. 
                  Workshop facilitators are community members who come with prior experience in their local community projects, workshops, and ideas. 
                  They can be new or active members of the Fab Lab network!  
                  <br><br>
                  Use the link below to propose a workshop! 
                  <br><br>
                  <em>** Keep in mind that your workshop should be no longer than 2 hours. 
                  Most people will join online and, given the circumstances surrounding Covid-19, not everyone will have access to the tools found in a Fab Lab unless they can purchase them in advance. 
                  So we need to be creative!</em>"
      buttontext: "Participate"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/SNM7pvtJzjYEyWAU9"

    - item      : "item2"
      menu      : "Research papers"
      title     : "Submit your scientific paper "
      text      : "The research paper stream of FAB16 invites authors of original research articles studying the Fab Lab movement, its ambitions and impacts across a broad spectrum of disciplines, including computer science, engineering, science and technology fields, management and business, education, urban planning, media and design, and more. 
                  Use the link below to submit a publication:
                  <br><br>
                  <em>Abstract Submission Deadline: May 31, 2021</em>"
      buttontext: "Participate"
      buttonclass: ""
      modal     : ""
      link      : "https://easychair.org/cfp/Fab16"

    - item      : "item3"
      menu      : "FAB16 Challenges"
      title     : "Stop. Reboot. Learn: Innovating Fab teaching and learning for the next decade"
      text      : "This FAB16 award challenge, sponsored by Dassault Systemes SOLIDWORKS and the 3DEXPERIENCE Lab, gives you the chance to think big, and to envision new ways of fab teaching and learning over the next decade. 
                  Tell us your visionary idea or give a concrete example of a physical product that will reboot learning.
                  <br><br>
                  <em>Apply here by Wednesday, August 4 :</em>"
      buttontext: "Apply"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/TnpU45DCJHbPvXpw5"

    - item      : "item4"
      menu      : "FAB World and More"
      title     : "Participate with FAB World, Fabercise, Fab Cinema and more!"
      text      : "We want to know what projects you and your community are developing! 
                  This is your opportunity during FAB16 to give a 3-minute presentation to the community about projects, initiatives, your teams, and developments that are happening in your Fab Lab and community. 
                  This year, in addition to Fab World, we are also encouraging the Fab Lab network to submit other pre-recorded creative content, such as to run a Fabercise, propose a Fab Cinema, a &ldquo; Fab Discovery &rdquo; and/or a Podcast! 
                  Teach the network something new! 
                  You can find a description of each of these in the application form.
                  <br><br>
                  Keep in mind that this year's theme is &ldquo;Fabricating the Commons,&rdquo; and it's about how we can produce and share knowledge and tools based on peer production to create a sustainable future for all.
                  <br><br>
                  Want to share your initiatives? Use the link below to submit your proposals! "
      buttontext: "Participate"
      buttonclass: "border-white"
      modal     : ""
      link      : "https://forms.gle/oiHMkjfDiYtHgqvcA"

    - item      : "item5"
      menu      : "Fab Festival"
      title     : "Organize a workshop at the Fab Festival local event"
      text      : "The Fab Festival is an all-Saturday event open to a local public in Montréal.
                  Free workshops where children, young and old will have the opportunity to have their first experience with digital fabrication methodologies.
                  An event that you certainly can't miss!
                  <br><br>
                  If you want to lead a workshop during the Fab Festival, write to us at  <a href='mailto:fab16@fabfoundation.org' class='btn' style='float:unset;'>fab16@fabfoundation.org</a>"
      buttontext: ""
      buttonclass: ""
      modal     : ""
      link      : ""

    - item      : "item6"
      menu      : "Become a volunteer"
      title     : "Becoming a volunteer means ..."
      text      : "<ul class='colorwhite'>
                    <li>Being in contact with people from different cultures</li>
                    <li>Supporting participants during the conference by facilitating their experience</li>
                    <li>Creating links with other volunteers and actors of the movement.</li>
                  </ul>
                  <p class='colorwhite'>
                  Given the circumstances of COVID-19, we do not yet know whether we will be able to host international participants in person in Montréal. 
                  <b>Our current volunteer application form is only for people who currently live in Canada and plan to attend FAB16 in person.</b>
                  <br><br>
                  In the coming months, we will be reaching out to the Fab Lab Network about volunteering for the international ONLINE event. 
                  <br><br>
                  This is an opportunity for you to be a part of the largest digital fabrication event in the world!
                  <br><br>
                  Use the link below to submit your interest! 
                  <br><br>
                  <em>**You have to be authorized by the Canadian government to legally work as a volunteer in Montréal.</em>
                  </p>"
      buttontext: "Participate"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/L32rN6jNKnZCoNCk6"
    
    - item      : "item7"
      menu      : "Become a sponsor"
      title     : "Becoming a sponsor is …"
      text      : "<ul class='colorwhite'>
                    <li>An opportunity to be a leader in disruptive technologies like 3D Printing, CAD design, robotics, laser machining and more!</li>
                    <li>Create a spirit of collaboration between makers from around the world to advance complex projects.</li>
                    <li>Connect with leaders who are using digital fabrication as a way to make breakthroughs in various fields.</li>
                    <li>Bring your brand or products and services to a creative audience that uses a wide variety of hardware and software.</li>
                  </ul>
                  <p class='colorwhite'>
                  Contact us to find out how you can take part in this extraordinary event and secure your participation, at <a href='mailto:fab16@communautique.quebec' class='btn' style='float:unset;'>fab16@communautique.quebec</a> 
                  </p>"
      buttontext: ""
      modal     : ""
      link      : ""

fr:

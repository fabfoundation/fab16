en:
  title   : "Participate"
  img     : "assets/img/applications.png"
  subtitle: "How to participate"
  text    : "FAB16 integrates the knowledge acquired throughout the year from over 2000 Fab Labs around the world. As we gather together at the conference, everyone is encouraged to participate in various activities: leading or engaging in a workshop or working group, submitting a research paper, or being a volunteer, to name a few. Visit the tabs below to participate!"


    #  menu      : "Working groups"
    #  title     : "Participate with your working groups"
    #  text      : "Join us in the Working Groups of the Fab Labs Network, where we gather in smaller cohorts to plan out recurring global initiatives, such as Fab Academy, International Education, Assistive Technology, and more.<br>
    #              These are theoretical discussions, and a chance for the global community to connect and share their perspectives.
    #              <br><br>
    #              Use the link below to submit a working group!"
    #  buttontext: "Coming soon"
    #  modal     : ""

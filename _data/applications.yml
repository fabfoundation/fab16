    - item      : "item2"
      menu      : "Workshops"
      title     : "Participate with your workshops"
      text      : "Whether you are new to FABx Events, or have been to many, workshops are a great way to share your knowledge with the Fab Labs Network. 
                  Workshops are either theoretical or hands-on, and have a wide range of topics, from biomaterials to hacking a machine to Sustainable Development Goals. 
                  Leaders of the workshops are community members who come in with previous experience from their local community's projects, workshops and ideas. 
                  They can be new or active members of the Fab Lab Network!  
                  <br><br>
                  Use the link below to propose a workshop! 
                  <br><br>
                  <em>** Keep in mind that your workshop should be no more than 2 hours. 
                  The majority of people will be joining online, and given the circumstances around Covid-19, not everyone will have access to tools you would find in a Fab Lab unless they can purchase them ahead of time. 
                  So we need to be creative!</em>"
      buttontext: "Coming soon"
      modal     : ""
      link      : "https://conf.fabevent.org/users/sign_in?conference_acronym=Fab16&locale=en"

    - item      : "item3"
      menu      : "Research papers"
      title     : "Submit your Paper "
      text      : "The FAB16 research papers stream invites original scholarly writing from researchers studying the Fab Lab movement, its ambitions and its impact from a wide range of disciplines, including computer science, engineering, science and technology studies, business and management, education, urban studies, media and design, and many more.
                  Use the link below to propose a paper !"
      buttontext: "Coming soon"
      modal     : ""
      link      : "https://easychair.org/cfp/Fab16"

    - item      : "item4"
      menu      : "FAB World and More"
      title     : "Participate with FAB World, Fabercise, Fab Cinema and more!"
      text      : "We want to hear about what FAB projects you and your community are developing! 
                  This is an opportunity during FAB16 to present a 3 minute talk to the Fab community about projects, initiatives, teams, and developments happening in your Fab Lab and Fab community. 
                  This year, in addition to Fab World, we are also encouraging the Fab Lab Network to submit other creative pre-recorded content, such as Fabercise, Fab Cinema, Fab Discovery and/or Fab Podcast! 
                  Teach the Network something new! 
                  You will find a description of each in the application form.
                  <br><br>
                  Keep in mind that this year's theme is &ldquo;Fabricating the Commons,&rdquo; looking at how we can produce and share knowledge and tools based on peer production to create a sustainable future for everyone.
                  <br><br>
                  Interested in sharing your project? Use the link below to submit a project! "
      buttontext: "Coming soon"
      modal     : ""
      link      : "https://docs.google.com/forms/d/e/1FAIpQLSfIbgzwqdfhyH2dRGVdbTpsFSTblDXtiAlSzQbM5bXfK13dcA/viewform"

    - item      : "item5"
      menu      : "Fab Festival"
      title     : "Participate with a Fab Festival Workshop"
      text      : "The Fab Festival is an all-Saturday event open to the public.<br>
                  Free workshops where children, young and old will have the opportunity to have their first experiences with digital manufacturing methodologies.<br>
                  An event you certainly won't want to miss!
                  <br><br>
                  If you'd like to facilitate a workshop during the Fab Festival, please email <a href='mailto:fab16@fabfoundation.org' class='btn' style='float:unset;'>fab16@fabfoundation.org</a>"
      buttontext: ""
      modal     : ""
      link      : ""

    - item      : "item6"
      menu      : "Become a volunteer"
      title     : "Become a volunteer is ..."
      text      : "<ul class='colorwhite'>
                    <li>Being in contact with people from different cultures</li>
                    <li>Supporting participants during the conference by facilitating their experience</li>
                    <li>Creating links with other volunteers and actors in the movement.</li>
                  </ul>
                  <p class='colorwhite'>
                  Given the circumstances of COVID-19, we do not know yet whether we will be able to host international participants in person in Montreal. 
                  <b>Our current volunteer application form is only for people who currently live in Canada and plan to attend FAB16 in person.</b>
                  <br><br>
                  In the coming months, we will be reaching out to the Fab Lab Network about volunteering for the international ONLINE event. 
                  <br><br>
                  This is an opportunity for you to be a part of the biggest Digital Fabrication event in the world!
                  <br><br>
                  Use the link below to submit your interest! 
                  <br><br>
                  <em>**You have to be authorized by the Canadian government to work legally as a volunteer in Montreal.</em>
                  </p>"
      buttontext: "Coming soon"
      modal     : ""
      link      : "https://forms.gle/289qVARsA2nxCBmRA"
    
    - item      : "item7"
      menu      : "Become a sponsor"
      title     : "Become a sponsor is …"
      text      : "<ul class='colorwhite'>
                    <li>An opportunity to be thought leader in disruptive technology fields such as 3D Printing, CAD design, robotics, laser machining and more!</li>
                    <li>Create a collaborative spirit among fabricators worldwide to move complex projects forward.</li>
                    <li>Connect with leaders who are using digital fabrication as a means to breakthroughs in diverse fields.</li>
                    <li>Make your brand or products and services known to a creative audience who utilize a wide variety of hardware and software.</li>
                  </ul>
                  <p class='colorwhite'>
                  Contact us to find out how you can take part in this extraordinary event and secure your participation, at <a href='mailto:fab16@communautique.quebec' class='btn' style='float:unset;'>fab16@communautique.quebec</a> 
                  </p>"
      buttontext: ""
      modal     : ""
      link      : ""

fr:
  title   : "Participer"
  img     : "assets/img/applications.png"
  subtitle: "Comment participer"
  text    : "FAB16 intégrera toute la connaissance acquise durant l’année par plus de 2000 Fab Labs à travers le monde.
            Lors de notre rencontre à cette conférence, tout le monde est invité à participer à diverses activités : animer ou s’impliquer dans un atelier ou groupe de travail, soumettre ses publications de recherche, devenir bénévole, pour n'en citer que quelques-unes.
            Visitez les onglets ci-bas pour participer!"


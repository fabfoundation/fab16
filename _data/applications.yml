    - item      : item1
      menu      : "Ateliers"
      title     : "Participez avec vos ateliers"
      text      : "Que vous soyez novice en matière d'événements FABx ou que vous ayez déjà participé à de nombreux événements, les ateliers sont un excellent moyen de partager vos connaissances avec le réseau des Fab Labs. 
                  Les ateliers sont soit théoriques, soit pratiques, et couvrent un large éventail de sujets, allant des biomatériaux au piratage d'une machine en passant par les objectifs de développement durable. 
                  Les animateurs des ateliers sont des membres de la communauté qui arrivent avec une expérience préalable des projets, ateliers et idées de leur communauté locale. 
                  Ils peuvent être des membres nouveaux ou actifs du réseau Fab Lab ! 
                  <br><br>
                  Utilisez le lien ci-dessous pour proposer un atelier ! 
                  <br><br>
                  <em>**Gardez à l'esprit que votre atelier ne doit pas durer plus de 2 heures. 
                  La majorité des personnes se joindront en ligne et, étant donné les circonstances entourant Covid-19, tout le monde n'aura pas accès aux outils que l'on trouve dans un Fab Lab, à moins de pouvoir les acheter à l'avance. 
                  Nous devons donc être créatifs !</em>"
      buttontext: "Participer"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/yHsZeu3WEP1f5dBv8"
    
    - item      : item2
      menu      : "Publications scientifiques"
      title     : "Soumettez votre publication scientifique"
      text      : "Le volet du FAB16 concernant les papiers de recherche invite les auteurs d’articles de recherche originaux étudiant le mouvement Fab Lab, ses ambitions et ses impacts au travers d’un large spectre de disciplines, incluant les sciences informatiques, l’ingénierie, les domaines scientifiques et technologiques, la gestion et les affaires, l’éducation, l’urbanisme, les médias et le design, et bien d’autres encore.
                  Utilisez le lien ci-dessous pour soumettre une publication:
                  <br><br>
                  <em>Date limite d'inscription des résumés : 31 mai 2021</em>"
      buttontext: "Participez"
      buttonclass: ""
      modal     : ""
      link      : "https://easychair.org/cfp/Fab16"
    - item      : item3
      menu      : "FAB16 Challenge"
      title     : "Stop. Redémarrez. Apprendre : Innover dans la Fab formation et apprentissage pour la prochaine décennie"
      text      : "Ce concours FAB16, parrainé par Dassault Systèmes SOLIDWORKS et le 3DEXPERIENCE Lab, vous donne l'occasion de voir grand et d'imaginer de nouvelles façons d'enseigner et d'apprendre dans les Fab Lab au cours de la prochaine décennie. 
                  Faites-nous part de votre idée visionnaire ou donnez un exemple concret d'un produit concret qui va redynamiser l'apprentissage.
                  <br><br>
                  <em>Posez votre candidature ici avant le mercredi 4 août :</em>"
      buttontext: "Participez"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/TnpU45DCJHbPvXpw5"
    
    - item      : item4
      menu      : "FAB World et plus"
      title     : "Participez à FAB World, Fabercise, Fab Cinéma et plus encore !"
      text      : "Nous voulons savoir quels sont les projets que vous et votre communauté développez dans votre Fab Lab ! 
                  C'est l'occasion, pendant le FAB16, de présenter un exposé de 3 minutes auprès de la communauté sur des projets, des initiatives, vos équipes et les développements qui ont lieu dans votre Fab Lab et votre collectivité. 
                  Cette année, en plus du Fab World, nous encourageons également le réseau des Fab Labs à soumettre d'autres contenus créatifs préenregistrés, tels que pour diriger un Fabercise, proposer un Fab Cinéma, un &ldquo; Fab Discovery &rdquo; et/ou un Podcast ! Apprenez au réseau quelque chose de nouveau ! 
                  Vous trouverez une description de chacun d'entre eux dans le formulaire d'application.
                  <br><br>
                  Gardez à l'esprit que le thème de cette année est  &ldquo;Fabricating the Commons&rdquo;,  et qu'il s'agit de voir comment nous pouvons produire et partager des connaissances et des outils basés sur la production par les pairs afin de créer un avenir durable pour tous.
                  <br><br>
                  Vous souhaitez partager vos initiatives ? Utilisez le lien ci-dessous pour soumettre vos propositions !"
      buttontext: "Participer"
      buttonclass: "border-white"
      modal     : ""
      link      : "https://forms.gle/XBPgvb9JcWUDfwhr5"
    
    - item      : item5
      menu      : "Fab Festival"
      title     : "Organisez un atelier local lors de l'événement local Fab Festival "
      text      : "Le Fab Festival est un événement d’une journée, le samedi, ouvert au public local à Montréal.
                  <br>
                  Des ateliers gratuits où les enfants, les jeunes et les moins jeunes auront la possibilité d'avoir leur première expérience des méthodologies de fabrication numérique.<br>
                  Un événement que vous ne pourrez certainement pas manquer !
                  <br><br>
                  Si vous souhaitez animer un atelier durant le Fab Festival, écrivez-nous à <a href='mailto:fab16@fabfoundation.org' class='btn' style='float:unset;'>fab16@fabfoundation.org</a>"
      buttontext: ""
      buttonclass: ""
      modal     : ""
      link      : ""
    
    - item      : item6
      menu      : "Devenez bénévole"
      title     : "Devenir bénévole c'est ..."
      text      : "<ul class='colorwhite'>
                    <li>Être en contact avec des gens de différentes cultures</li>
                    <li>Soutenir les participants durant la conférence en facilitant leur expérience</li>
                    <li>Créer des liens avec d’autres bénévoles et acteurs du mouvement.</li>
                  </ul>
                  <p class='colorwhite'>
                  Compte tenu des circonstances de COVID-19, nous ne savons pas encore si nous serons en mesure d'accueillir en personne des participants internationaux à Montréal. 
                  <b>Notre formulaire actuel de bénévolat ne s'adresse qu'aux personnes qui vivent actuellement au Canada et qui prévoient d'assister en personne au FAB16. </b>
                  <br><br>
                  Dans les mois à venir, nous contacterons le Réseau des Fab Labs au sujet du bénévolat pour l'événement international EN LIGNE. 
                  <br><br>
                  C'est une opportunité pour vous de faire partie du plus grand événement de fabrication numérique au monde !
                  <br><br>
                  Utilisez le lien ci-dessous pour soumettre votre intérêt ! 
                  <br><br>

                  <em>**Vous devez être autorisé par le gouvernement canadien à travailler légalement comme bénévole à Montréal.</em>
                  </p>"
      buttontext: "Participer"
      buttonclass: ""
      modal     : ""
      link      : "https://forms.gle/pMrMGEGyfN4ZRhKN7"
    
    - item      : item7
      menu      : "Devenez commanditaire"
      title     : "Devenir commanditaire c’est …"
      text      : "<ul class='colorwhite'>
                    <li>Une occasion d’être un chef de file dans les domaines des technologies de rupture comme l’impression 3D, la conception CAO, la robotique, l’usinage laser et plus encore.</li>
                    <li>Créez un esprit de collaboration entre les fabricants du monde entier pour faire avancer des projets complexes.</li>
                    <li>Communiquez avec des chefs de file qui utilisent la fabrication numérique comme moyen de faire des percées dans divers domaines.</li>
                    <li>Faites connaître votre marque ou vos produits et services à un public créatif qui utilise une grande variété de matériel et de logiciels.</li>
                  </ul>
                  <p class='colorwhite'>
                  Contactez-nous pour trouver comment vous pouvez prendre part à cet extraordinaire événement et assurer votre participation, en nous écrivant à <a href='mailto:fab16@communautique.quebec' class='btn' style='float:unset;'>fab16@communautique.quebec</a>
                  </p>"
      buttontext: ""
      buttonclass: ""
      modal     : ""
      link      : ""
            Lors de notre rencontre à cette conférence, tout le monde est invité à participer à diverses activités : animer ou s’impliquer dans un atelier ou groupe de travail, soumettre ses publications de recherche, devenir bénévole, pour n'en citer que quelques-unes.
            Les réseaux régionaux rassemblent leurs communautés pour participer à des événements en ligne et locaux en tant que Hubs FAB16. 
            Pour voir la liste de tous les Hubs FAB16 et vous impliquer dans votre Hub local, cliquez <a href='/programme'>ici</a> !
            <br><br>
            Visitez les onglets ci-bas pour participer!"


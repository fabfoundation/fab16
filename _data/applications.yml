en:
  title   : "Participate"
  img     : "assets/img/applications.png"
  subtitle: "How to participate"
  text    : "FAB16 will integrate all the knowledge gained during the year by more than 2000 Fab Labs around the world. 
            At this conference, everyone is invited to participate in various activities: proposing, leading or getting involved in a workshop or working group, submitting research publications, becoming a volunteer, just to name a few. 
            The Regional Networks are gathering their communities to participate in online and local events as FAB16 Hubs. 
            To see a list of all of the FAB16 Hubs and get involved with your local Hub, click <a href='/program'>here</a>!
            <br><br>
            Click the links below to learn more."

